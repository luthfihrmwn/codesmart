<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#754ef9">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CodeSmart">

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/src/images/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/src/images/icon-192x192.png">

    <title>Login - CodeSmart</title>

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css -->
    <link rel="stylesheet" href="../../css/index.css">

    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-box {
            background: var(--bg-color);
            padding: 4rem 3rem;
            border-radius: 2rem;
            box-shadow: 0 .5rem 2rem var(--shadow-color);
            width: 100%;
            max-width: 450px;
            border-top: .6rem solid var(--main-color);
            border-bottom: .6rem solid var(--main-color);
        }

        .login-box h2 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--main-color);
        }

        .login-box p {
            text-align: center;
            font-size: 1.4rem;
            margin-bottom: 3rem;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-size: 1.6rem;
            margin-bottom: .5rem;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.6rem;
            border-radius: .8rem;
            border: .2rem solid var(--main-color);
            background: var(--bg-color);
            color: var(--text-color);
            transition: .3s ease;
        }

        .form-group input:focus {
            box-shadow: 0 0 1rem var(--main-color);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 1.4rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: .5rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
        }

        .forgot-password {
            color: var(--main-color);
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.8rem;
            background: var(--main-color);
            color: var(--white-color);
            border: none;
            border-radius: .8rem;
            cursor: pointer;
            font-weight: 600;
            transition: .5s ease;
        }

        .btn-login:hover {
            background: transparent;
            color: var(--main-color);
            border: .2rem solid var(--main-color);
        }

        .register-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 1.4rem;
        }

        .register-link a {
            color: var(--main-color);
            font-weight: 600;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 1.5rem;
            border-radius: .8rem;
            margin-bottom: 2rem;
            font-size: 1.4rem;
            display: none;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: .1rem solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: .1rem solid #c3e6cb;
        }

        .back-home {
            position: fixed;
            top: 2rem;
            left: 2rem;
            font-size: 3rem;
            color: var(--main-color);
            z-index: 100;
        }

        .back-home:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <a href="/index.html" class="back-home">
        <i class='bx bx-home-circle'></i>
    </a>

    <section class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <p>Selamat datang kembali di CodeSmart!</p>

            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Ingat Saya</label>
                    </div>
                    <a href="#" class="forgot-password">Lupa Password?</a>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>

            <div class="register-link">
                Belum punya akun? <a href="register.html">Daftar Sekarang</a>
            </div>

            <div class="register-link" style="margin-top: 1rem; padding-top: 1rem; border-top: .1rem solid var(--shadow-color);">
                <strong>Demo Accounts:</strong><br>
                <small>Admin: admin/admin123 | Assessor: assessor/assessor123 | User: user1/user123</small>
            </div>
        </div>
    </section>

    <!-- Load database and auth -->
    <script src="../../data/database.js"></script>
    <script src="../../js/auth.js"></script>

    <script>
        // Check if already logged in
        if (authService.isLoggedIn()) {
            authService.redirectToDashboard();
        }

        const loginForm = document.getElementById('loginForm');
        const alertBox = document.getElementById('alert');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const result = authService.login(username, password);

            if (result.success) {
                showAlert('Login berhasil! Mengalihkan...', 'success');

                setTimeout(() => {
                    authService.redirectToDashboard();
                }, 1000);
            } else {
                showAlert(result.message, 'error');
            }
        });

        // Dark mode toggle
        const body = document.body;
        const savedMode = localStorage.getItem('darkMode');

        if (savedMode === 'enabled') {
            body.classList.add('dark-mode');
        }
    </script>

    <!-- PWA js -->
    <script src="/src/js/pwa.js"></script>
</body>

</html>
