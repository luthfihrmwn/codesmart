<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#754ef9">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CodeSmart">

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/src/images/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/src/images/icon-192x192.png">

    <title>Register - CodeSmart</title>

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#754ef9',
                        'primary-dark': '#5d3dc7',
                        'primary-light': '#9d7bea',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body class="bg-white font-poppins">
    <a href="/index.html" class="fixed top-8 left-8 z-50 transition-transform duration-300 hover:scale-110">
        <div class="flex items-center gap-3">
            <i class='bx bx-code-alt text-5xl text-primary'></i>
            <span class="text-3xl font-bold text-primary">CodeSmart</span>
        </div>
    </a>

    <section class="flex justify-center items-center min-h-screen p-8">
        <div class="bg-white p-16 rounded-3xl shadow-2xl w-full max-w-2xl border-t-8 border-b-8 border-primary">
            <h2 class="text-4xl text-center mb-4 text-primary font-bold">Daftar</h2>
            <p class="text-center text-lg mb-12 text-gray-700">Bergabunglah dengan CodeSmart sekarang!</p>

            <div id="alert" class="hidden p-6 rounded-xl mb-8 text-lg"></div>

            <form id="registerForm">
                <div class="mb-6">
                    <label for="name" class="block text-lg mb-2 text-gray-800 font-medium">Nama Lengkap</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-6 py-6 text-lg rounded-xl border-2 border-primary bg-white text-gray-800 transition-all duration-300 focus:outline-none focus:shadow-lg focus:shadow-primary/30">
                </div>

                <div class="mb-6">
                    <label for="email" class="block text-lg mb-2 text-gray-800 font-medium">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-6 py-6 text-lg rounded-xl border-2 border-primary bg-white text-gray-800 transition-all duration-300 focus:outline-none focus:shadow-lg focus:shadow-primary/30">
                </div>

                <div class="mb-6">
                    <label for="username" class="block text-lg mb-2 text-gray-800 font-medium">Username</label>
                    <input type="text" id="username" name="username" required minlength="4"
                        class="w-full px-6 py-6 text-lg rounded-xl border-2 border-primary bg-white text-gray-800 transition-all duration-300 focus:outline-none focus:shadow-lg focus:shadow-primary/30">
                    <div class="text-sm text-gray-600 mt-2 opacity-70">Minimal 4 karakter</div>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-lg mb-2 text-gray-800 font-medium">Password</label>
                    <input type="password" id="password" name="password" required minlength="6"
                        class="w-full px-6 py-6 text-lg rounded-xl border-2 border-primary bg-white text-gray-800 transition-all duration-300 focus:outline-none focus:shadow-lg focus:shadow-primary/30">
                    <div class="text-sm text-gray-600 mt-2 opacity-70">Minimal 6 karakter</div>
                </div>

                <div class="mb-8">
                    <label for="confirmPassword" class="block text-lg mb-2 text-gray-800 font-medium">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="w-full px-6 py-6 text-lg rounded-xl border-2 border-primary bg-white text-gray-800 transition-all duration-300 focus:outline-none focus:shadow-lg focus:shadow-primary/30">
                </div>

                <button type="submit" class="w-full px-6 py-6 text-2xl bg-primary text-white border-none rounded-xl cursor-pointer font-semibold transition-all duration-500 hover:bg-transparent hover:text-primary hover:border-2 hover:border-primary mt-4">
                    Daftar
                </button>
            </form>

            <div class="text-center mt-8 text-lg">
                Sudah punya akun? <a href="login.html" class="text-primary font-semibold hover:underline">Login Sekarang</a>
            </div>
        </div>
    </section>

    <!-- Load database and auth -->
    <script src="../../data/database.js"></script>
    <script src="../../js/auth.js"></script>

    <script>
        // Check if already logged in
        if (authService.isLoggedIn()) {
            authService.redirectToDashboard();
        }

        const registerForm = document.getElementById('registerForm');
        const alertBox = document.getElementById('alert');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'border-red-300', 'bg-green-100', 'text-green-800', 'border-green-300');

            if (type === 'error') {
                alertBox.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-300');
            } else {
                alertBox.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-300');
            }

            setTimeout(() => {
                alertBox.classList.add('hidden');
            }, 5000);
        }

        registerForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate password match
            if (password !== confirmPassword) {
                showAlert('Password dan konfirmasi password tidak cocok!', 'error');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                showAlert('Password minimal 6 karakter!', 'error');
                return;
            }

            // Validate username length
            if (username.length < 4) {
                showAlert('Username minimal 4 karakter!', 'error');
                return;
            }

            const result = authService.register({
                name: name,
                email: email,
                username: username,
                password: password
            });

            if (result.success) {
                showAlert('Registrasi berhasil! Akun Anda menunggu persetujuan administrator. Anda akan diberitahu setelah disetujui.', 'success');

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            } else {
                showAlert(result.message, 'error');
            }
        });
    </script>

    <!-- PWA js -->
    <script src="/src/js/pwa.js"></script>
</body>

</html>
