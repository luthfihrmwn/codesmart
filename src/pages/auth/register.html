<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#754ef9">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CodeSmart">

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/src/images/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/src/images/icon-192x192.png">

    <title>Register - CodeSmart</title>
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg">

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': '#754ef9',
                        'primary-dark': '#5d3dc7',
                        'primary-light': '#9d7bea',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .dark .glassmorphism {
            background: rgba(17, 24, 39, 0.95);
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #754ef9, #9d7bea, #5d3dc7, #754ef9);
            background-size: 400% 400%;
        }

        .input-glow:focus {
            box-shadow: 0 0 20px rgba(117, 78, 249, 0.4);
        }

        .btn-ripple {
            position: relative;
            overflow: hidden;
        }

        .btn-ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-ripple:hover::after {
            width: 300px;
            height: 300px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
        }

        .password-toggle {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: #754ef9;
            transform: scale(1.1);
        }
    </style>
</head>

<body class="font-poppins overflow-x-hidden transition-colors duration-300">
    <div class="fixed inset-0 gradient-bg animate-gradient -z-10">
        <div class="shape bg-purple-500 w-72 h-72 absolute top-20 left-10 animate-float"></div>
        <div class="shape bg-blue-500 w-96 h-96 absolute bottom-20 right-10 animate-float" style="animation-delay: 2s;"></div>
        <div class="shape bg-pink-500 w-64 h-64 absolute top-1/2 left-1/2 animate-float" style="animation-delay: 4s;"></div>
    </div>
    <header class="fixed top-0 left-0 right-0 z-50 p-4 sm:p-6">
        <div class="w-full flex justify-start items-center">
            <a href="/index.html" class="flex items-center gap-2 sm:gap-3 transition-transform duration-300 hover:scale-110">
                <i class='bx bx-code-alt text-3xl sm:text-4xl text-white drop-shadow-lg'></i>
                <span class="text-xl sm:text-2xl font-bold text-white drop-shadow-lg">CodeSmart</span>
            </a>
        </div>
    </header>

    <section class="flex justify-center items-center min-h-screen p-4 sm:p-8 pt-32 pb-16">
        <div class="glassmorphism p-8 sm:p-12 lg:p-14 rounded-3xl shadow-2xl w-full max-w-2xl border border-white/20 animate-fade-in-up">
            <div class="flex justify-center mb-6">
                <div class="w-20 h-20 bg-gradient-to-br from-primary to-primary-light rounded-2xl flex items-center justify-center shadow-lg">
                    <i class='bx bx-user-plus text-4xl text-white'></i>
                </div>
            </div>

            <h2 class="text-4xl sm:text-5xl text-center mb-3 text-gray-800 dark:text-white font-bold">Daftar</h2>
            <p class="text-center text-base sm:text-lg mb-8 text-gray-600 dark:text-gray-300">Bergabunglah dengan CodeSmart sekarang!</p>

            <div id="alert" class="hidden p-4 rounded-xl mb-6 text-sm sm:text-base animate-fade-in-up"></div>

            <form id="registerForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2 md:col-span-2">
                    <label for="name" class="block text-sm sm:text-base font-medium text-gray-700 dark:text-gray-300">
                        <i class='bx bx-user text-primary'></i> Nama Lengkap
                    </label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-3 text-base rounded-xl border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-800 dark:text-white transition-all duration-300 focus:outline-none focus:border-primary input-glow placeholder-gray-400 dark:placeholder-gray-500"
                        placeholder="Masukkan nama lengkap Anda">
                </div>

                <div class="space-y-2 md:col-span-2">
                    <label for="email" class="block text-sm sm:text-base font-medium text-gray-700 dark:text-gray-300">
                        <i class='bx bx-envelope text-primary'></i> Email
                    </label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 text-base rounded-xl border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-800 dark:text-white transition-all duration-300 focus:outline-none focus:border-primary input-glow placeholder-gray-400 dark:placeholder-gray-500"
                        placeholder="email@example.com">
                </div>

                <div class="space-y-2 md:col-span-2">
                    <label for="username" class="block text-sm sm:text-base font-medium text-gray-700 dark:text-gray-300">
                        <i class='bx bx-id-card text-primary'></i> Username
                    </label>
                    <input type="text" id="username" name="username" required minlength="4"
                        class="w-full px-4 py-3 text-base rounded-xl border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-800 dark:text-white transition-all duration-300 focus:outline-none focus:border-primary input-glow placeholder-gray-400 dark:placeholder-gray-500"
                        placeholder="Minimal 4 karakter">
                    <div class="text-xs text-gray-500 dark:text-gray-400">Minimal 4 karakter</div>
                </div>

                <div class="space-y-2">
                    <label for="password" class="block text-sm sm:text-base font-medium text-gray-700 dark:text-gray-300">
                        <i class='bx bx-lock-alt text-primary'></i> Password
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required minlength="6"
                            class="w-full px-4 py-3 text-base rounded-xl border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-800 dark:text-white transition-all duration-300 focus:outline-none focus:border-primary input-glow placeholder-gray-400 dark:placeholder-gray-500 pr-12"
                            placeholder="Minimal 6 karakter">
                        <i class='bx bx-hide password-toggle absolute right-4 top-1/2 -translate-y-1/2 text-2xl text-gray-500 dark:text-gray-400' id="togglePassword"></i>
                    </div>
                    <div class="text-xs text-gray-500 dark:text-gray-400">Minimal 6 karakter</div>
                </div>

                <div class="space-y-2">
                    <label for="confirmPassword" class="block text-sm sm:text-base font-medium text-gray-700 dark:text-gray-300">
                        <i class='bx bx-lock-alt text-primary'></i> Konfirmasi Password
                    </label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            class="w-full px-4 py-3 text-base rounded-xl border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-800 dark:text-white transition-all duration-300 focus:outline-none focus:border-primary input-glow placeholder-gray-400 dark:placeholder-gray-500 pr-12"
                            placeholder="Ketik ulang password">
                        <i class='bx bx-hide password-toggle absolute right-4 top-1/2 -translate-y-1/2 text-2xl text-gray-500 dark:text-gray-400' id="toggleConfirmPassword"></i>
                    </div>
                </div>

                <button type="submit" class="md:col-span-2 mt-4 px-6 py-4 text-lg sm:text-xl bg-gradient-to-r from-primary to-primary-light text-white border-none rounded-xl cursor-pointer font-semibold transition-all duration-300 hover:shadow-2xl hover:shadow-primary/50 hover:-translate-y-1 btn-ripple flex items-center justify-center gap-3">
                    <span id="btnText">Daftar</span>
                    <i class='bx bx-user-plus text-2xl'></i>
                </button>
            </form>

            <div class="text-center mt-6 text-sm sm:text-base text-gray-700 dark:text-gray-300">
                Sudah punya akun? <a href="login.html" class="text-primary font-semibold hover:underline hover:text-primary-dark transition-colors">Login Sekarang</a>
            </div>
        </div>
    </section>

    <!-- Load API service and auth -->
    <script src="../../js/api-service.js"></script>
    <script src="../../js/auth.js"></script>

    <script>
        // Check if already logged in
        if (authService.isLoggedIn()) {
            authService.redirectToDashboard();
        }

        // Password Toggle
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('confirmPassword');

        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bx-hide');
            this.classList.toggle('bx-show');
        });

        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('bx-hide');
            this.classList.toggle('bx-show');
        });

        // Register Form
        const registerForm = document.getElementById('registerForm');
        const alertBox = document.getElementById('alert');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'border-red-300', 'bg-green-100', 'text-green-800', 'border-green-300', 'bg-blue-100', 'text-blue-800', 'border-blue-300', 'dark:bg-red-900/30', 'dark:text-red-300', 'dark:bg-green-900/30', 'dark:text-green-300', 'dark:bg-blue-900/30', 'dark:text-blue-300');

            if (type === 'error') {
                alertBox.classList.add('bg-red-100', 'dark:bg-red-900/30', 'text-red-800', 'dark:text-red-300', 'border', 'border-red-300');
            } else if (type === 'info') {
                alertBox.classList.add('bg-blue-100', 'dark:bg-blue-900/30', 'text-blue-800', 'dark:text-blue-300', 'border', 'border-blue-300');
            } else {
                alertBox.classList.add('bg-green-100', 'dark:bg-green-900/30', 'text-green-800', 'dark:text-green-300', 'border', 'border-green-300');
            }
        }

        registerForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const passwordInput = document.getElementById('password').value;
            const confirmPasswordInput = document.getElementById('confirmPassword').value;
            const submitButton = e.target.querySelector('button[type="submit"]');
            const btnText = document.getElementById('btnText');

            // Validate password match
            if (passwordInput !== confirmPasswordInput) {
                showAlert('Password dan konfirmasi password tidak cocok!', 'error');
                return;
            }

            // Validate password length
            if (passwordInput.length < 6) {
                showAlert('Password minimal 6 karakter!', 'error');
                return;
            }

            // Validate username length
            if (username.length < 4) {
                showAlert('Username minimal 4 karakter!', 'error');
                return;
            }

            // Disable button during registration
            submitButton.disabled = true;
            btnText.innerHTML = '<div class="spinner mx-auto"></div>';

            try {
                const result = await authService.register({
                    name: name,
                    email: email,
                    username: username,
                    password: passwordInput
                });

                if (result.success) {
                    showAlert('Registrasi berhasil! Akun Anda menunggu persetujuan administrator. Anda akan diberitahu melalui email setelah disetujui.', 'info');

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 4000);
                } else {
                    showAlert(result.message, 'error');
                    submitButton.disabled = false;
                    btnText.textContent = 'Daftar';
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Terjadi kesalahan. Pastikan backend server berjalan.', 'error');
                submitButton.disabled = false;
                btnText.textContent = 'Daftar';
            }
        });
    </script>

    <!-- PWA js -->
    <script src="/src/js/pwa.js"></script>
</body>

</html>
