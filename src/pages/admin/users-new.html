<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - CodeSmart Admin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/index.css">

    <style>
        .admin-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 7%;
            background: var(--bg-color);
            box-shadow: 0 .1rem 1rem var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .admin-header .logo {
            font-size: 2.5rem;
            color: var(--main-color);
            font-weight: 600;
        }

        .admin-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .admin-nav a {
            font-size: 1.6rem;
            color: var(--text-color);
            font-weight: 500;
            transition: .3s ease;
        }

        .admin-nav a:hover,
        .admin-nav a.active {
            color: var(--main-color);
        }

        .admin-container {
            padding: 12rem 7% 4rem;
            min-height: 100vh;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 3.5rem;
            color: var(--main-color);
        }

        .btn-primary {
            padding: 1.2rem 2.5rem;
            background: var(--main-color);
            color: white;
            border: none;
            border-radius: .8rem;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: .3s ease;
            display: flex;
            align-items: center;
            gap: .8rem;
        }

        .btn-primary:hover {
            background: transparent;
            color: var(--main-color);
            border: .2rem solid var(--main-color);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-box {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 .5rem 2rem var(--shadow-color);
            border-left: .4rem solid var(--main-color);
        }

        .stat-box h3 {
            font-size: 3rem;
            color: var(--main-color);
            margin-bottom: .5rem;
        }

        .stat-box p {
            font-size: 1.5rem;
            color: var(--text-color);
            opacity: .8;
        }

        .filter-bar {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 .5rem 2rem var(--shadow-color);
            margin-bottom: 2rem;
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            font-size: 1.5rem;
            border: .2rem solid rgba(117, 78, 249, 0.3);
            border-radius: .8rem;
            background: transparent;
            color: var(--text-color);
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
        }

        .filter-btn {
            padding: 1rem 2rem;
            border: .2rem solid var(--main-color);
            background: transparent;
            color: var(--main-color);
            border-radius: .8rem;
            font-size: 1.4rem;
            cursor: pointer;
            transition: .3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--main-color);
            color: white;
        }

        .card {
            background: var(--bg-color);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 .5rem 2rem var(--shadow-color);
            margin-bottom: 3rem;
        }

        .card h3 {
            font-size: 2.2rem;
            color: var(--main-color);
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: .2rem solid rgba(117, 78, 249, 0.2);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(117, 78, 249, 0.1);
            padding: 1.5rem;
            text-align: left;
            font-size: 1.5rem;
            color: var(--main-color);
            font-weight: 600;
        }

        td {
            padding: 1.5rem;
            border-bottom: .1rem solid rgba(117, 78, 249, 0.1);
            font-size: 1.4rem;
        }

        tr:hover {
            background: rgba(117, 78, 249, 0.05);
        }

        .badge {
            padding: .5rem 1rem;
            border-radius: .5rem;
            font-size: 1.2rem;
            font-weight: 600;
            display: inline-block;
        }

        .badge-success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .badge-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .badge-warning {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .badge-info {
            background: rgba(23, 162, 184, 0.2);
            color: #17a2b8;
        }

        .badge-secondary {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
        }

        .action-icon-btn {
            padding: .8rem 1.2rem;
            background: var(--main-color);
            color: white;
            border: none;
            border-radius: .5rem;
            cursor: pointer;
            font-size: 1.6rem;
            transition: .3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .action-icon-btn:hover {
            background: transparent;
            color: var(--main-color);
            border: .2rem solid var(--main-color);
        }

        .action-icon-btn.delete {
            background: #dc3545;
        }

        .action-icon-btn.delete:hover {
            background: transparent;
            color: #dc3545;
            border: .2rem solid #dc3545;
        }

        .btn-approve {
            padding: .8rem 1.5rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: .5rem;
            cursor: pointer;
            font-size: 1.3rem;
            transition: .3s ease;
            display: inline-flex;
            align-items: center;
            gap: .5rem;
        }

        .btn-approve:hover {
            background: transparent;
            color: #28a745;
            border: .2rem solid #28a745;
        }

        .btn-reject {
            padding: .8rem 1.5rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: .5rem;
            cursor: pointer;
            font-size: 1.3rem;
            transition: .3s ease;
            display: inline-flex;
            align-items: center;
            gap: .5rem;
        }

        .btn-reject:hover {
            background: transparent;
            color: #dc3545;
            border: .2rem solid #dc3545;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-color);
            padding: 3rem;
            border-radius: 1.5rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: .2rem solid var(--main-color);
        }

        .modal-header h2 {
            font-size: 2.5rem;
            color: var(--main-color);
        }

        .close-btn {
            font-size: 3rem;
            color: var(--text-color);
            cursor: pointer;
            border: none;
            background: transparent;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: .8rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.5rem;
            border: .2rem solid rgba(117, 78, 249, 0.3);
            border-radius: .8rem;
            background: transparent;
            color: var(--text-color);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn-cancel {
            padding: 1.2rem 2.5rem;
            background: transparent;
            color: var(--main-color);
            border: .2rem solid var(--main-color);
            border-radius: .8rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: .3s ease;
        }

        .btn-cancel:hover {
            background: var(--main-color);
            color: white;
        }

        @media (max-width: 768px) {
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }

            .filter-buttons {
                flex-wrap: wrap;
            }

            table {
                font-size: 1.2rem;
            }

            th, td {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <a href="dashboard-new.html" class="logo">CodeSmart Admin</a>

        <nav class="admin-nav">
            <a href="dashboard-new.html">Dashboard</a>
            <a href="users-new.html" class="active">Users</a>
            <a href="modules-new.html">Modules</a>
            <a href="#" id="darkModeToggle"><i class='bx bx-moon'></i></a>
        </nav>

        <a href="#" onclick="authService.logout()" style="font-size: 2rem; color: var(--main-color);">
            <i class='bx bx-log-out'></i>
        </a>
    </header>

    <!-- Admin Content -->
    <section class="admin-container">
        <div class="page-header">
            <h1 class="page-title">User Management</h1>
            <button class="btn-primary" onclick="openCreateModal()">
                <i class='bx bx-user-plus'></i> Create New User
            </button>
        </div>

        <!-- Statistics -->
        <div class="stats-row">
            <div class="stat-box">
                <h3 id="totalUsersCount">0</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-box">
                <h3 id="pendingApprovalsCount">0</h3>
                <p>Pending Approvals</p>
            </div>
        </div>

        <!-- Pending Approvals -->
        <div class="card" id="pendingApprovalsSection">
            <h3><i class='bx bx-time'></i> Pending Promotion Requests</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Current Level</th>
                            <th>Requested Level</th>
                            <th>Request Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="pendingApprovalsBody">
                        <!-- Pending approvals will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search users by name, email, or role..." onkeyup="searchUsers()">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterByRole('all')">All</button>
                <button class="filter-btn" onclick="filterByRole('admin')">Admin</button>
                <button class="filter-btn" onclick="filterByRole('assessor')">Assessor</button>
                <button class="filter-btn" onclick="filterByRole('user')">Users</button>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card">
            <h3><i class='bx bx-user'></i> All Users</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Role</th>
                            <th>Level</th>
                            <th>Status</th>
                            <th>Join Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New User</h2>
                <button class="close-btn" onclick="closeUserModal()">&times;</button>
            </div>

            <form id="userForm" onsubmit="handleUserFormSubmit(event)">
                <input type="hidden" id="userId">

                <div class="form-group">
                    <label for="userName">Full Name *</label>
                    <input type="text" id="userName" required>
                </div>

                <div class="form-group">
                    <label for="userEmail">Email *</label>
                    <input type="email" id="userEmail" required>
                </div>

                <div class="form-group">
                    <label for="userPhone">Phone Number</label>
                    <input type="text" id="userPhone">
                </div>

                <div class="form-group">
                    <label for="userPassword">Password (leave empty to keep current)</label>
                    <input type="password" id="userPassword">
                </div>

                <div class="form-group">
                    <label for="userRole">Role *</label>
                    <select id="userRole" required>
                        <option value="user">User</option>
                        <option value="assessor">Assessor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="userLevel">Level *</label>
                    <select id="userLevel" required>
                        <option value="fundamental">Fundamental</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advance">Advance</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="userStatus">Status *</label>
                    <select id="userStatus" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="suspended">Suspended</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeUserModal()">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class='bx bx-save'></i> Save User
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="pageLoader" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center;">
        <div style="background: white; padding: 3rem; border-radius: 1rem; text-align: center;">
            <div style="border: 4px solid #f3f3f3; border-top: 4px solid var(--main-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
            <p style="font-size: 1.6rem;">Loading...</p>
        </div>
    </div>

    <style>
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style>

    <!-- API Integration -->
    <script src="/src/js/auth.js"></script>
    <script src="/src/js/api-service.js"></script>
    <script src="/src/js/admin-users.js"></script>
</body>
</html>
