<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Management - CodeSmart Admin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/index.css">

    <style>
        .admin-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 7%;
            background: var(--bg-color);
            box-shadow: 0 .1rem 1rem var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .admin-header .logo {
            font-size: 2.5rem;
            color: var(--main-color);
            font-weight: 600;
        }

        .admin-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .admin-nav a {
            font-size: 1.6rem;
            color: var(--text-color);
            font-weight: 500;
            transition: .3s ease;
        }

        .admin-nav a:hover,
        .admin-nav a.active {
            color: var(--main-color);
        }

        .admin-container {
            padding: 12rem 7% 4rem;
            min-height: 100vh;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 3.5rem;
            color: var(--main-color);
        }

        .btn-primary {
            padding: 1.2rem 2.5rem;
            background: var(--main-color);
            color: white;
            border: none;
            border-radius: .8rem;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: .3s ease;
            display: flex;
            align-items: center;
            gap: .8rem;
        }

        .btn-primary:hover {
            background: transparent;
            color: var(--main-color);
            border: .2rem solid var(--main-color);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-box {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 .5rem 2rem var(--shadow-color);
            border-left: .4rem solid var(--main-color);
        }

        .stat-box h3 {
            font-size: 3rem;
            color: var(--main-color);
            margin-bottom: .5rem;
        }

        .stat-box p {
            font-size: 1.5rem;
            color: var(--text-color);
            opacity: .8;
        }

        .filter-bar {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 .5rem 2rem var(--shadow-color);
            margin-bottom: 2rem;
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            font-size: 1.5rem;
            border: .2rem solid rgba(117, 78, 249, 0.3);
            border-radius: .8rem;
            background: transparent;
            color: var(--text-color);
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
        }

        .filter-btn {
            padding: 1rem 2rem;
            border: .2rem solid var(--main-color);
            background: transparent;
            color: var(--main-color);
            border-radius: .8rem;
            font-size: 1.4rem;
            cursor: pointer;
            transition: .3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--main-color);
            color: white;
        }

        .card {
            background: var(--bg-color);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 .5rem 2rem var(--shadow-color);
            margin-bottom: 3rem;
        }

        .card h3 {
            font-size: 2.2rem;
            color: var(--main-color);
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: .2rem solid rgba(117, 78, 249, 0.2);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(117, 78, 249, 0.1);
            padding: 1.5rem;
            text-align: left;
            font-size: 1.5rem;
            color: var(--main-color);
            font-weight: 600;
        }

        td {
            padding: 1.5rem;
            border-bottom: .1rem solid rgba(117, 78, 249, 0.1);
            font-size: 1.4rem;
        }

        tr:hover {
            background: rgba(117, 78, 249, 0.05);
        }

        .badge {
            padding: .5rem 1rem;
            border-radius: .5rem;
            font-size: 1.2rem;
            font-weight: 600;
            display: inline-block;
        }

        .badge-success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .badge-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .badge-warning {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .badge-info {
            background: rgba(23, 162, 184, 0.2);
            color: #17a2b8;
        }

        .badge-secondary {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
        }

        .action-icon-btn {
            padding: .8rem 1.2rem;
            background: var(--main-color);
            color: white;
            border: none;
            border-radius: .5rem;
            cursor: pointer;
            font-size: 1.6rem;
            transition: .3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .action-icon-btn:hover {
            background: transparent;
            color: var(--main-color);
            border: .2rem solid var(--main-color);
        }

        .action-icon-btn.delete {
            background: #dc3545;
        }

        .action-icon-btn.delete:hover {
            background: transparent;
            color: #dc3545;
            border: .2rem solid #dc3545;
        }

        /* Module Details Section */
        .module-details {
            background: rgba(117, 78, 249, 0.05);
            padding: 3rem;
            border-radius: 1.5rem;
            margin-bottom: 3rem;
            border: .2rem solid var(--main-color);
        }

        .module-details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .module-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .info-item {
            padding: 1.5rem;
            background: var(--bg-color);
            border-radius: .8rem;
        }

        .info-item label {
            font-size: 1.3rem;
            color: #888;
            display: block;
            margin-bottom: .5rem;
        }

        .info-item .value {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--main-color);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-color);
            padding: 3rem;
            border-radius: 1.5rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: .2rem solid var(--main-color);
        }

        .modal-header h2 {
            font-size: 2.5rem;
            color: var(--main-color);
        }

        .close-btn {
            font-size: 3rem;
            color: var(--text-color);
            cursor: pointer;
            border: none;
            background: transparent;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: .8rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.5rem;
            border: .2rem solid rgba(117, 78, 249, 0.3);
            border-radius: .8rem;
            background: transparent;
            color: var(--text-color);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn-cancel {
            padding: 1.2rem 2.5rem;
            background: transparent;
            color: var(--main-color);
            border: .2rem solid var(--main-color);
            border-radius: .8rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: .3s ease;
        }

        .btn-cancel:hover {
            background: var(--main-color);
            color: white;
        }

        @media (max-width: 768px) {
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }

            .filter-buttons {
                flex-wrap: wrap;
            }

            table {
                font-size: 1.2rem;
            }

            th, td {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <a href="dashboard-new.html" class="logo">CodeSmart Admin</a>

        <nav class="admin-nav">
            <a href="dashboard-new.html">Dashboard</a>
            <a href="users-new.html">Users</a>
            <a href="modules-new.html" class="active">Modules</a>
            <a href="#" id="darkModeToggle"><i class='bx bx-moon'></i></a>
        </nav>

        <a href="#" onclick="authService.logout()" style="font-size: 2rem; color: var(--main-color);">
            <i class='bx bx-log-out'></i>
        </a>
    </header>

    <!-- Admin Content -->
    <section class="admin-container">
        <div class="page-header">
            <h1 class="page-title">Module Management</h1>
            <button class="btn-primary" onclick="openCreateModuleModal()">
                <i class='bx bx-book-add'></i> Create New Module
            </button>
        </div>

        <!-- Statistics -->
        <div class="stats-row">
            <div class="stat-box">
                <h3 id="totalModulesCount">0</h3>
                <p>Total Modules</p>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search modules by name, slug, or level..." onkeyup="searchModules()">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterByLevel('all')">All</button>
                <button class="filter-btn" onclick="filterByLevel('fundamental')">Fundamental</button>
                <button class="filter-btn" onclick="filterByLevel('intermediate')">Intermediate</button>
                <button class="filter-btn" onclick="filterByLevel('advance')">Advance</button>
            </div>
        </div>

        <!-- Modules Table -->
        <div class="card">
            <h3><i class='bx bx-book'></i> All Modules</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Module</th>
                            <th>Level</th>
                            <th>Duration</th>
                            <th>Classes</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="modulesTableBody">
                        <!-- Modules will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Module Details Section -->
        <div id="moduleDetailsSection" class="card" style="display: none;">
            <div class="module-details">
                <div class="module-details-header">
                    <h3><i class='bx bx-list-ul'></i> Module Classes</h3>
                    <div style="display: flex; gap: 1rem;">
                        <button class="btn-primary" onclick="openCreateMaterialModal()">
                            <i class='bx bx-plus'></i> Add Class
                        </button>
                        <button class="btn-cancel" onclick="closeModuleDetails()">
                            <i class='bx bx-x'></i> Close
                        </button>
                    </div>
                </div>

                <div class="module-info-grid">
                    <div class="info-item">
                        <label>Module Name</label>
                        <div class="value" id="detailModuleName">-</div>
                    </div>
                    <div class="info-item">
                        <label>Level</label>
                        <div class="value" id="detailModuleLevel">-</div>
                    </div>
                    <div class="info-item">
                        <label>Duration</label>
                        <div class="value" id="detailModuleDuration">-</div>
                    </div>
                </div>

                <div class="info-item" style="margin-bottom: 2rem;">
                    <label>Description</label>
                    <div class="value" id="detailModuleDescription">-</div>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Order</th>
                            <th>Class Title</th>
                            <th>Duration</th>
                            <th>Video</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="classesTableBody">
                        <!-- Classes will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Module Modal -->
    <div id="moduleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="moduleModalTitle">Create New Module</h2>
                <button class="close-btn" onclick="closeModuleModal()">&times;</button>
            </div>

            <form id="moduleForm" onsubmit="handleModuleFormSubmit(event)">
                <input type="hidden" id="moduleId">

                <div class="form-group">
                    <label for="moduleName">Module Name *</label>
                    <input type="text" id="moduleName" required>
                </div>

                <div class="form-group">
                    <label for="moduleSlug">Slug (URL-friendly) *</label>
                    <input type="text" id="moduleSlug" required placeholder="e.g., javascript-fundamentals">
                </div>

                <div class="form-group">
                    <label for="moduleDescription">Description</label>
                    <textarea id="moduleDescription" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="moduleLevel">Level *</label>
                    <select id="moduleLevel" required>
                        <option value="fundamental">Fundamental</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advance">Advance</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="moduleDuration">Duration (e.g., "4 weeks")</label>
                    <input type="text" id="moduleDuration">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeModuleModal()">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class='bx bx-save'></i> Save Module
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Material (Class) Modal -->
    <div id="materialModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="materialModalTitle">Create New Class</h2>
                <button class="close-btn" onclick="closeMaterialModal()">&times;</button>
            </div>

            <form id="materialForm" onsubmit="handleMaterialFormSubmit(event)">
                <input type="hidden" id="materialId">
                <input type="hidden" id="materialModuleId">

                <div class="form-group">
                    <label for="materialTitle">Class Title *</label>
                    <input type="text" id="materialTitle" required>
                </div>

                <div class="form-group">
                    <label for="materialDescription">Short Description</label>
                    <textarea id="materialDescription" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label for="materialContent">Content (Markdown supported)</label>
                    <textarea id="materialContent" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="materialVideoUrl">Video URL (YouTube embed)</label>
                    <input type="text" id="materialVideoUrl" placeholder="https://www.youtube.com/embed/...">
                </div>

                <div class="form-group">
                    <label for="materialDuration">Duration (e.g., "15 min")</label>
                    <input type="text" id="materialDuration">
                </div>

                <div class="form-group">
                    <label for="materialOrderIndex">Order Index *</label>
                    <input type="number" id="materialOrderIndex" required value="1" min="1">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeMaterialModal()">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class='bx bx-save'></i> Save Class
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="pageLoader" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center;">
        <div style="background: white; padding: 3rem; border-radius: 1rem; text-align: center;">
            <div style="border: 4px solid #f3f3f3; border-top: 4px solid var(--main-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
            <p style="font-size: 1.6rem;">Loading...</p>
        </div>
    </div>

    <style>
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style>

    <!-- API Integration -->
    <script src="/src/js/auth.js"></script>
    <script src="/src/js/api-service.js"></script>
    <script src="/src/js/admin-modules.js"></script>
</body>
</html>
