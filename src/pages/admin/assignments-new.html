<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Management - CodeSmart Admin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/index.css">

    <style>
        .admin-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 7%;
            background: var(--bg-color);
            box-shadow: 0 .1rem 1rem var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .admin-header .logo {
            font-size: 2.5rem;
            color: var(--main-color);
            font-weight: 600;
        }

        .admin-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .admin-nav a {
            font-size: 1.6rem;
            color: var(--text-color);
            font-weight: 500;
            transition: .3s ease;
        }

        .admin-nav a:hover,
        .admin-nav a.active {
            color: var(--main-color);
        }

        .admin-container {
            padding: 12rem 7% 4rem;
            min-height: 100vh;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 3.5rem;
            color: var(--main-color);
        }

        .btn-primary {
            padding: 1.2rem 2.5rem;
            background: var(--main-color);
            color: white;
            border: none;
            border-radius: .8rem;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: .3s ease;
            display: flex;
            align-items: center;
            gap: .8rem;
        }

        .btn-primary:hover {
            background: transparent;
            color: var(--main-color);
            border: .2rem solid var(--main-color);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-box {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 .5rem 2rem var(--shadow-color);
            border-left: .4rem solid var(--main-color);
        }

        .stat-box h3 {
            font-size: 3rem;
            color: var(--main-color);
            margin-bottom: .5rem;
        }

        .stat-box p {
            font-size: 1.5rem;
            color: var(--text-color);
            opacity: .8;
        }

        .filter-bar {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 .5rem 2rem var(--shadow-color);
            margin-bottom: 2rem;
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            font-size: 1.5rem;
            border: .2rem solid rgba(117, 78, 249, 0.3);
            border-radius: .8rem;
            background: transparent;
            color: var(--text-color);
        }

        .filter-dropdown {
            min-width: 200px;
        }

        .filter-dropdown select {
            width: 100%;
            padding: 1.2rem 1.5rem;
            font-size: 1.5rem;
            border: .2rem solid rgba(117, 78, 249, 0.3);
            border-radius: .8rem;
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
        }

        .card {
            background: var(--bg-color);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 .5rem 2rem var(--shadow-color);
            margin-bottom: 3rem;
        }

        .card h3 {
            font-size: 2.2rem;
            color: var(--main-color);
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: .2rem solid rgba(117, 78, 249, 0.2);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(117, 78, 249, 0.1);
            padding: 1.5rem;
            text-align: left;
            font-size: 1.5rem;
            color: var(--main-color);
            font-weight: 600;
        }

        td {
            padding: 1.5rem;
            border-bottom: .1rem solid rgba(117, 78, 249, 0.1);
            font-size: 1.4rem;
        }

        tr:hover {
            background: rgba(117, 78, 249, 0.05);
        }

        .badge {
            padding: .5rem 1rem;
            border-radius: .5rem;
            font-size: 1.2rem;
            font-weight: 600;
            display: inline-block;
        }

        .badge-info {
            background: rgba(23, 162, 184, 0.2);
            color: #17a2b8;
        }

        .action-icon-btn {
            padding: .8rem 1.2rem;
            background: var(--main-color);
            color: white;
            border: none;
            border-radius: .5rem;
            cursor: pointer;
            font-size: 1.6rem;
            transition: .3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .action-icon-btn:hover {
            background: transparent;
            color: var(--main-color);
            border: .2rem solid var(--main-color);
        }

        .action-icon-btn.delete {
            background: #dc3545;
        }

        .action-icon-btn.delete:hover {
            background: transparent;
            color: #dc3545;
            border: .2rem solid #dc3545;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-color);
            padding: 3rem;
            border-radius: 1.5rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: .2rem solid var(--main-color);
        }

        .modal-header h2 {
            font-size: 2.5rem;
            color: var(--main-color);
        }

        .close-btn {
            font-size: 3rem;
            color: var(--text-color);
            cursor: pointer;
            border: none;
            background: transparent;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: .8rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.5rem;
            border: .2rem solid rgba(117, 78, 249, 0.3);
            border-radius: .8rem;
            background: transparent;
            color: var(--text-color);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn-cancel {
            padding: 1.2rem 2.5rem;
            background: transparent;
            color: var(--main-color);
            border: .2rem solid var(--main-color);
            border-radius: .8rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: .3s ease;
        }

        .btn-cancel:hover {
            background: var(--main-color);
            color: white;
        }

        @media (max-width: 768px) {
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box,
            .filter-dropdown {
                width: 100%;
            }

            table {
                font-size: 1.2rem;
            }

            th, td {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <a href="dashboard-new.html" class="logo">CodeSmart Admin</a>

        <nav class="admin-nav">
            <a href="dashboard-new.html">Dashboard</a>
            <a href="users-new.html">Users</a>
            <a href="modules-new.html">Modules</a>
            <a href="assignments-new.html" class="active">Assignments</a>
            <a href="#" id="darkModeToggle"><i class='bx bx-moon'></i></a>
        </nav>

        <a href="#" onclick="authService.logout()" style="font-size: 2rem; color: var(--main-color);">
            <i class='bx bx-log-out'></i>
        </a>
    </header>

    <!-- Admin Content -->
    <section class="admin-container">
        <div class="page-header">
            <h1 class="page-title">Assignment Management</h1>
            <button class="btn-primary" onclick="openCreateAssignmentModal()">
                <i class='bx bx-file-plus'></i> Create New Assignment
            </button>
        </div>

        <!-- Statistics -->
        <div class="stats-row">
            <div class="stat-box">
                <h3 id="totalAssignmentsCount">0</h3>
                <p>Total Assignments</p>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search assignments by title, description, or module..." onkeyup="searchAssignments()">
            </div>
            <div class="filter-dropdown">
                <select id="moduleFilter" onchange="filterByModule(this.value)">
                    <option value="all">All Modules</option>
                </select>
            </div>
        </div>

        <!-- Assignments Table -->
        <div class="card">
            <h3><i class='bx bx-file'></i> All Assignments</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Assignment</th>
                            <th>Module</th>
                            <th>Due Date</th>
                            <th>Submissions</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="assignmentsTableBody">
                        <!-- Assignments will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Assignment Modal -->
    <div id="assignmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="assignmentModalTitle">Create New Assignment</h2>
                <button class="close-btn" onclick="closeAssignmentModal()">&times;</button>
            </div>

            <form id="assignmentForm" onsubmit="handleAssignmentFormSubmit(event)">
                <input type="hidden" id="assignmentId">

                <div class="form-group">
                    <label for="assignmentModuleId">Module *</label>
                    <select id="assignmentModuleId" required>
                        <option value="">Select Module</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="assignmentTitle">Assignment Title *</label>
                    <input type="text" id="assignmentTitle" required>
                </div>

                <div class="form-group">
                    <label for="assignmentDescription">Description</label>
                    <textarea id="assignmentDescription" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="assignmentDueDate">Due Date (optional)</label>
                    <input type="date" id="assignmentDueDate">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeAssignmentModal()">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class='bx bx-save'></i> Save Assignment
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="pageLoader" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center;">
        <div style="background: white; padding: 3rem; border-radius: 1rem; text-align: center;">
            <div style="border: 4px solid #f3f3f3; border-top: 4px solid var(--main-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
            <p style="font-size: 1.6rem;">Loading...</p>
        </div>
    </div>

    <style>
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style>

    <!-- API Integration -->
    <script src="/src/js/auth.js"></script>
    <script src="/src/js/api-service.js"></script>
    <script src="/src/js/admin-assignments.js"></script>
</body>
</html>
