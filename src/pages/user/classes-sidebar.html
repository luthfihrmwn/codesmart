<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classes - CodeSmart</title>
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/admin-sidebar.css">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .admin-content {
            animation: fadeInUp 0.6s ease-out;
        }

        .classes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 28px;
            animation: slideInRight 0.5s ease-out 0.2s backwards;
        }

        .class-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            animation: fadeInUp 0.5s ease-out backwards;
        }

        .class-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 3s infinite;
        }

        .class-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 16px 48px rgba(102, 126, 234, 0.2);
        }

        .class-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 32px 28px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .class-header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transition: all 0.6s ease;
        }

        .class-card:hover .class-header::after {
            top: -30%;
            right: -30%;
        }

        .class-code {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 14px;
            letter-spacing: 1px;
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .class-card:hover .class-code {
            background: rgba(255,255,255,0.35);
            transform: scale(1.05);
        }

        .class-name {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            line-height: 1.3;
        }

        .class-instructor {
            font-size: 14px;
            opacity: 0.95;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 1;
        }

        .class-instructor i {
            font-size: 18px;
        }

        .class-body {
            padding: 28px;
            background: linear-gradient(to bottom, #ffffff 0%, #f8f9ff 100%);
        }

        .class-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            border: 2px solid #e8eaff;
            transition: all 0.3s ease;
            text-align: center;
        }

        .stat-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.1);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .class-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #4a5568;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 8px 12px;
            background: linear-gradient(to right, #f8f9ff 0%, #ffffff 100%);
            border-radius: 10px;
        }

        .info-item:hover {
            color: #667eea;
            transform: translateX(4px);
        }

        .info-item i {
            font-size: 20px;
            color: #667eea;
            background: linear-gradient(135deg, #e8eaff 0%, #f0f2ff 100%);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .info-item:hover i {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: rotate(5deg);
        }

        .classmates-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 800;
            color: #2d3748;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: #667eea;
            font-size: 18px;
        }

        .classmates-avatars {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .classmate-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .classmate-avatar:hover {
            transform: scale(1.15);
            z-index: 10;
        }

        .more-classmates {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8eaff 0%, #f0f2ff 100%);
            color: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 12px;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .more-classmates:hover {
            transform: scale(1.15);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .class-actions {
            display: flex;
            gap: 12px;
        }

        .btn-class {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            font-size: 14px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-class::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-class:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.5);
            transform: translateY(-3px);
        }

        .btn-outline {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
            animation: fadeInUp 0.5s ease-out;
        }

        .empty-state i {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        .empty-state h3 {
            font-size: 24px;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 10px;
        }

        /* Stagger animation */
        .class-card:nth-child(1) { animation-delay: 0.1s; }
        .class-card:nth-child(2) { animation-delay: 0.2s; }
        .class-card:nth-child(3) { animation-delay: 0.3s; }
        .class-card:nth-child(4) { animation-delay: 0.4s; }

        /* Responsive */
        @media (max-width: 768px) {
            .classes-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .class-header {
                padding: 28px 20px;
            }

            .class-body {
                padding: 20px;
            }

            .class-stats-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="admin-sidebar">
        <div class="sidebar-header">

            <div class="nav-section">

            <div class="nav-section">

                <a href="materials-sidebar.html" class="nav-item">

            <div class="nav-section">
                <div class="nav-section-title">Communication</div>

                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="admin-main">
        <!-- Header -->
        <header class="admin-header">
            <div class="header-left">
                <h1 class="page-title-header">My Classes</h1>
            </div>
            <div class="header-right">
                <div class="notification-bell" id="notificationBellBtn">
                    <i class='bx bx-bell'></i>
                    <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                </div>
                <div class="user-menu" id="userMenuToggle">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">Loading...</div>
                        <div class="user-role">Student</div>
                    </div>

                    <div class="user-dropdown" id="userDropdown">
                        <div class="dropdown-header">
                            <div class="dropdown-user-name" id="dropdownUserName">Student</div>
                            <div class="dropdown-user-email" id="dropdownUserEmail">student@codesmart.com</div>
                        </div>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class='bx bx-user-circle'></i>
                                <span>My Profile</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item danger" onclick="logout(); return false;">
                                <i class='bx bx-log-out'></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content -->
        <div class="admin-content">
            <!-- Classes Grid -->
            <div class="classes-grid" id="classesContainer">
                <div class="empty-state">
                    <i class='bx bx-group'></i>
                    <h3>Loading Classes...</h3>
                    <p style="margin-top: 15px;">Please wait while we fetch your classes</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/src/js/api-service.js"></script>
    <script src="/src/js/auth.js"></script>
    <script src="/src/js/notification-service.js"></script>
    <script src="/src/js/notification-bell.js"></script>
    <script src="/src/js/user-profile-loader.js"></script>
    <script>
        // Auth check
        if (!authService.requireAuth()) {
            window.location.href = '/src/pages/auth/login.html';
        }

        const currentUser = authService.getCurrentUser();
        if (!currentUser) {
            window.location.href = '/src/pages/auth/login.html';
        }

        // Load classes
        async function loadClasses() {
            try {
                // Get user's enrolled classes
                const enrollments = await apiService.getUserEnrollments();
                const classIds = [...new Set(enrollments.map(e => e.class_id).filter(id => id))];

                if (classIds.length === 0) {
                    document.getElementById('classesContainer').innerHTML = `
                        <div class="empty-state">
                            <i class='bx bx-group'></i>
                            <h3>No Classes Yet</h3>
                            <p style="margin-top: 15px;">You haven't been enrolled in any classes yet</p>
                        </div>
                    `;
                    return;
                }

                // Get class details
                const classesResponse = await apiService.get('/classes');
                const userClasses = classesResponse.filter(c => classIds.includes(c.id));

                // Get students count for each class
                const studentsResponse = await apiService.get('/enrollments');

                renderClasses(userClasses, enrollments, studentsResponse);
            } catch (error) {
                console.error('Error loading classes:', error);
                document.getElementById('classesContainer').innerHTML = `
                    <div class="empty-state">
                        <i class='bx bx-error-circle'></i>
                        <h3>Failed to Load Classes</h3>
                        <p style="margin-top: 15px;">Please try refreshing the page</p>
                    </div>
                `;
            }
        }

        function renderClasses(classes, enrollments, allStudents) {
            const container = document.getElementById('classesContainer');

            if (classes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class='bx bx-group'></i>
                        <h3>No Classes Available</h3>
                        <p style="margin-top: 15px;">There are no classes at this time</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = classes.map(classItem => {
                // Count modules and assignments for this class
                const classEnrollments = enrollments.filter(e => e.class_id === classItem.id);
                const moduleCount = [...new Set(classEnrollments.map(e => e.module_id))].length;

                // Count assignments (mock data - replace with real API call)
                const assignmentCount = 0; // TODO: Get from assignments API

                // Count students in this class
                const studentsInClass = allStudents.filter(s => s.class_id === classItem.id);
                const studentCount = studentsInClass.length;

                // Get classmates (excluding current user)
                const classmates = studentsInClass.filter(s => s.user_id !== currentUser.id).slice(0, 5);
                const moreClassmates = Math.max(0, studentCount - classmates.length - 1);

                const startDate = classItem.start_date ? new Date(classItem.start_date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                }) : 'Not set';

                const endDate = classItem.end_date ? new Date(classItem.end_date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                }) : 'Not set';

                return `
                    <div class="class-card">
                        <div class="class-header">
                            <div class="class-code">${classItem.class_code || 'NO CODE'}</div>
                            <div class="class-name">${classItem.name}</div>
                            <div class="class-instructor">
                                <i class='bx bx-user-circle'></i>
                                <span>${classItem.instructor_name || 'Instructor'}</span>
                            </div>
                        </div>

                        <div class="class-body">
                            <div class="class-stats-grid">
                                <div class="stat-card">
                                    <div class="stat-value">${studentCount}</div>
                                    <div class="stat-label">Students</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-value">${moduleCount}</div>
                                    <div class="stat-label">Modules</div>
                                </div>
                            </div>

                            <div class="class-info">
                                <div class="info-item">
                                    <i class='bx bx-calendar-event'></i>
                                    <span>Start: ${startDate}</span>
                                </div>
                                <div class="info-item">
                                    <i class='bx bx-calendar-check'></i>
                                    <span>End: ${endDate}</span>
                                </div>
                                ${classItem.schedule ? `
                                <div class="info-item">
                                    <i class='bx bx-time'></i>
                                    <span>${classItem.schedule}</span>
                                </div>
                                ` : ''}
                            </div>

                            ${classmates.length > 0 ? `
                            <div class="classmates-section">
                                <div class="section-title">
                                    <i class='bx bx-group'></i>
                                    <span>Classmates</span>
                                </div>
                                <div class="classmates-avatars">
                                    ${classmates.map(student => {
                                        const initial = student.user_name ? student.user_name.charAt(0).toUpperCase() : 'S';
                                        return `
                                            <div class="classmate-avatar" title="${student.user_name || 'Student'}">${initial}</div>
                                        `;
                                    }).join('')}
                                    ${moreClassmates > 0 ? `
                                        <div class="more-classmates" title="${moreClassmates} more classmates">+${moreClassmates}</div>
                                    ` : ''}
                                </div>
                            </div>
                            ` : ''}

                            <div class="class-actions">
                                <button class="btn-class btn-primary" onclick="window.location.href='modules-sidebar.html'">
                                    <i class='bx bx-book-open'></i>
                                    <span>View Modules</span>
                                </button>
                                <button class="btn-class btn-outline" onclick="window.location.href='discussions-sidebar.html'">
                                    <i class='bx bx-message-square-dots'></i>
                                    <span>Discuss</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Logout function
        function logout() {
            authService.logout();
            window.location.href = '/src/pages/auth/login.html';
        }

        // Initialize
        loadClasses();
    </script>
</body>
</html>
