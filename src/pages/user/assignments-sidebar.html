<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assignments - CodeSmart</title>
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/admin-sidebar.css">
    <style>
        .assignments-grid {
            display: grid;
            gap: 20px;
        }

        .assignment-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .assignment-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .assignment-card.overdue {
            border-left-color: #ff6b6b;
        }

        .assignment-card.completed {
            border-left-color: #4CAF50;
        }

        .assignment-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .assignment-title {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .assignment-module {
            font-size: 14px;
            color: #6c757d;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .assignment-status {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-submitted {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-graded {
            background: #d4edda;
            color: #155724;
        }

        .status-overdue {
            background: #f8d7da;
            color: #721c24;
        }

        .assignment-meta {
            display: flex;
            gap: 20px;
            margin: 16px 0;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #6c757d;
        }

        .meta-item i {
            font-size: 18px;
            color: #667eea;
        }

        .assignment-description {
            font-size: 14px;
            color: #495057;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .assignment-actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        .btn-assignment {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .score-display {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #f0f7ff;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 700;
            color: #667eea;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 10px 20px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-tab:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .filter-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 64px;
            color: #ddd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="admin-sidebar">
        <div class="sidebar-header">
            <a href="dashboard-sidebar.html" class="sidebar-logo">
                <i class='bx bx-code-alt'></i>
                <span>CodeSmart</span>
            </a>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-section-title">Main</div>
                <a href="dashboard-sidebar.html" class="nav-item">
                    <i class='bx bx-home-alt'></i>
                    <span>Dashboard</span>
                </a>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">Learning</div>
                <a href="modules-sidebar.html" class="nav-item">
                    <i class='bx bx-book'></i>
                    <span>Modules</span>
                </a>
                <a href="assignments-sidebar.html" class="nav-item active">
                    <i class='bx bx-task'></i>
                    <span>Assignments</span>
                </a>
                <a href="progress-sidebar.html" class="nav-item">
                    <i class='bx bx-bar-chart-alt-2'></i>
                    <span>My Progress</span>
                </a>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">Account</div>
                <a href="profile-sidebar.html" class="nav-item">
                    <i class='bx bx-user'></i>
                    <span>Profile</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="admin-main">
        <!-- Header -->
        <header class="admin-header">
            <div class="header-left">
                <h1 class="page-title-header">My Assignments</h1>
            </div>
            <div class="header-right">
                <div class="user-menu" id="userMenuToggle">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">Loading...</div>
                        <div class="user-role">Student</div>
                    </div>

                    <div class="user-dropdown" id="userDropdown">
                        <div class="dropdown-header">
                            <div class="dropdown-user-name" id="dropdownUserName">Student</div>
                            <div class="dropdown-user-email" id="dropdownUserEmail">student@codesmart.com</div>
                        </div>
                        <div class="dropdown-menu">
                            <a href="profile-sidebar.html" class="dropdown-item">
                                <i class='bx bx-user-circle'></i>
                                <span>My Profile</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item danger" onclick="logout(); return false;">
                                <i class='bx bx-log-out'></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content -->
        <div class="admin-content">
            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <div class="filter-tab active" onclick="filterAssignments('all')">
                    <i class='bx bx-list-ul'></i> All Assignments
                </div>
                <div class="filter-tab" onclick="filterAssignments('pending')">
                    <i class='bx bx-time'></i> Pending
                </div>
                <div class="filter-tab" onclick="filterAssignments('submitted')">
                    <i class='bx bx-check-circle'></i> Submitted
                </div>
                <div class="filter-tab" onclick="filterAssignments('graded')">
                    <i class='bx bx-award'></i> Graded
                </div>
            </div>

            <!-- Assignments Grid -->
            <div id="assignmentsContainer">
                <div class="empty-state">
                    <div class="loader"></div>
                    <p style="margin-top: 15px;">Loading your assignments...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/src/js/api-service.js"></script>
    <script src="/src/js/auth.js"></script>
    <script>
        // Auth check
        if (!authService.requireAuth()) {
            window.location.href = '/src/pages/auth/login.html';
        }

        const currentUser = authService.getCurrentUser();
        if (!currentUser) {
            window.location.href = '/src/pages/auth/login.html';
        }

        // Check pretest
        if (!currentUser.pretest_score) {
            window.location.href = 'pretest.html';
        }

        // Set user info
        document.getElementById('userName').textContent = currentUser.name || 'Student';
        document.getElementById('userAvatar').textContent = (currentUser.name || 'U')[0].toUpperCase();
        document.getElementById('dropdownUserName').textContent = currentUser.name || 'Student';
        document.getElementById('dropdownUserEmail').textContent = currentUser.email || '';

        let allAssignments = [];
        let currentFilter = 'all';

        async function loadAssignments() {
            try {
                const response = await apiService.getUserAssignments();
                if (response.success && response.data) {
                    allAssignments = response.data;
                    renderAssignments(allAssignments);
                } else {
                    throw new Error('Failed to load assignments');
                }
            } catch (error) {
                console.error('Error loading assignments:', error);
                document.getElementById('assignmentsContainer').innerHTML = `
                    <div class="empty-state">
                        <i class='bx bx-error-circle'></i>
                        <h3>Failed to load assignments</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderAssignments(assignments) {
            const container = document.getElementById('assignmentsContainer');

            if (!assignments || assignments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class='bx bx-task'></i>
                        <h3>No Assignments Found</h3>
                        <p>You don't have any assignments yet.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="assignments-grid">
                    ${assignments.map(assignment => {
                        const isOverdue = new Date(assignment.due_date) < new Date() && assignment.status === 'pending';
                        const statusClass = isOverdue ? 'overdue' :
                            assignment.status === 'graded' ? 'completed' : '';

                        return `
                            <div class="assignment-card ${statusClass}">
                                <div class="assignment-header">
                                    <div>
                                        <div class="assignment-title">${assignment.title}</div>
                                        <div class="assignment-module">
                                            <i class='bx bx-book'></i>
                                            ${assignment.module_name}
                                        </div>
                                    </div>
                                    <span class="assignment-status status-${isOverdue ? 'overdue' : assignment.status}">
                                        ${isOverdue ? 'Overdue' : assignment.status.toUpperCase()}
                                    </span>
                                </div>

                                <div class="assignment-meta">
                                    <div class="meta-item">
                                        <i class='bx bx-calendar'></i>
                                        <span>Due: ${formatDate(assignment.due_date)}</span>
                                    </div>
                                    <div class="meta-item">
                                        <i class='bx bx-trophy'></i>
                                        <span>Max Score: ${assignment.max_score}</span>
                                    </div>
                                    ${assignment.score ? `
                                        <div class="score-display">
                                            <i class='bx bx-award'></i>
                                            Your Score: ${assignment.score}/${assignment.max_score}
                                        </div>
                                    ` : ''}
                                </div>

                                <div class="assignment-description">
                                    ${assignment.description || 'No description provided'}
                                </div>

                                <div class="assignment-actions">
                                    ${assignment.status === 'pending' ? `
                                        <button class="btn-assignment btn-primary" onclick="startAssignment(${assignment.id})">
                                            Start Assignment
                                        </button>
                                    ` : assignment.status === 'submitted' ? `
                                        <button class="btn-assignment btn-outline" disabled>
                                            Waiting for Grade
                                        </button>
                                    ` : `
                                        <button class="btn-assignment btn-outline" onclick="viewSubmission(${assignment.id})">
                                            View Submission
                                        </button>
                                    `}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function filterAssignments(status) {
            currentFilter = status;

            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.closest('.filter-tab').classList.add('active');

            // Filter assignments
            const filtered = status === 'all'
                ? allAssignments
                : allAssignments.filter(a => {
                    if (status === 'pending') {
                        return a.status === 'pending';
                    }
                    return a.status === status;
                });

            renderAssignments(filtered);
        }

        function startAssignment(assignmentId) {
            alert(`Opening assignment ${assignmentId}. Assignment detail page will be available soon.`);
            // window.location.href = `assignment-detail.html?id=${assignmentId}`;
        }

        function viewSubmission(assignmentId) {
            alert(`Viewing submission for assignment ${assignmentId}.`);
            // window.location.href = `submission-detail.html?id=${assignmentId}`;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                authService.logout();
            }
        }

        // User dropdown toggle
        const userMenuToggle = document.getElementById('userMenuToggle');
        const userDropdown = document.getElementById('userDropdown');

        if (userMenuToggle && userDropdown) {
            userMenuToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                userDropdown.classList.toggle('active');
            });

            document.addEventListener('click', function(e) {
                if (!userMenuToggle.contains(e.target)) {
                    userDropdown.classList.remove('active');
                }
            });
        }

        // Initialize
        loadAssignments();
    </script>
</body>
</html>
