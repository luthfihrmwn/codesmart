<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Progress - CodeSmart</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <style>
        .dashboard-container {
            padding: 12rem 7% 4rem;
            min-height: 100vh;
        }

        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 7%;
            background: var(--bg-color);
            box-shadow: 0 .1rem 1rem rgba(0,0,0,.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--main-color);
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            font-size: 1.6rem;
            color: var(--text-color);
            transition: .3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--main-color);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            background: var(--main-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .page-title {
            font-size: 3.5rem;
            color: var(--main-color);
            margin-bottom: 3rem;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2.5rem;
            margin-bottom: 4rem;
        }

        .stat-card {
            background: white;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 .5rem 2rem rgba(0,0,0,.1);
            display: flex;
            align-items: center;
            gap: 2rem;
            transition: all 0.3s;
        }

        .stat-card:hover {
            box-shadow: 0 1rem 3rem rgba(0,0,0,.15);
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 70px;
            height: 70px;
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
        }

        .stat-icon.primary {
            background: linear-gradient(135deg, var(--main-color), #9d7bea);
            color: white;
        }

        .stat-icon.success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .stat-icon.warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .stat-icon.info {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .stat-info h3 {
            font-size: 3.2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .stat-info p {
            font-size: 1.5rem;
            color: #6b7280;
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 3rem;
            margin-bottom: 4rem;
        }

        .chart-card {
            background: white;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 .5rem 2rem rgba(0,0,0,.1);
        }

        .chart-card h3 {
            font-size: 2.2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chart-container {
            position: relative;
            height: 350px;
        }

        .modules-progress {
            background: white;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 .5rem 2rem rgba(0,0,0,.1);
            margin-bottom: 4rem;
        }

        .modules-progress h3 {
            font-size: 2.2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 2.5rem;
        }

        .module-item {
            margin-bottom: 3rem;
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .module-name {
            font-size: 1.7rem;
            font-weight: 600;
            color: #374151;
        }

        .module-percentage {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--main-color);
        }

        .progress-bar-container {
            width: 100%;
            height: 12px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--main-color), #9d7bea);
            border-radius: 10px;
            transition: width 1s ease-in-out;
        }

        .recent-activities {
            background: white;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 .5rem 2rem rgba(0,0,0,.1);
        }

        .recent-activities h3 {
            font-size: 2.2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 2.5rem;
        }

        .activity-item {
            padding: 2rem;
            border-left: 3px solid var(--main-color);
            margin-bottom: 2rem;
            background: #f9fafb;
            border-radius: 1rem;
        }

        .activity-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .activity-meta {
            display: flex;
            gap: 2rem;
            font-size: 1.4rem;
            color: #6b7280;
        }

        .activity-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 6rem;
            font-size: 1.8rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="logo">CodeSmart</div>
        <nav class="nav-links">
            <a href="dashboard-new.html">Dashboard</a>
            <a href="modules-new.html">Modules</a>
            <a href="assignment-new.html">Assignments</a>
            <a href="discussions-new.html">Discussions</a>
            <a href="announcements-new.html">Announcements</a>
            <a href="my-progress-new.html" class="active">My Progress</a>
        </nav>
        <div class="user-menu">
            <div class="user-avatar" id="userAvatar">S</div>
            <span id="userName">Student</span>
        </div>
    </header>

    <!-- Main Content -->
    <div class="dashboard-container">
        <h1 class="page-title">My Progress</h1>

        <!-- Stats Overview -->
        <div class="stats-overview" id="statsOverview">
            <div class="loading">
                <i class='bx bx-loader-alt bx-spin'></i> Loading stats...
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-section">
            <!-- Performance Chart -->
            <div class="chart-card">
                <h3>
                    <i class='bx bx-line-chart'></i>
                    Performance Over Time
                </h3>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>

            <!-- Grade Distribution -->
            <div class="chart-card">
                <h3>
                    <i class='bx bx-bar-chart'></i>
                    My Grades Distribution
                </h3>
                <div class="chart-container">
                    <canvas id="gradesChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Module Progress -->
        <div class="modules-progress">
            <h3><i class='bx bx-book-open'></i> Module Completion Progress</h3>
            <div id="modulesProgress">
                <div class="loading">
                    <i class='bx bx-loader-alt bx-spin'></i> Loading module progress...
                </div>
            </div>
        </div>

        <!-- Recent Activities -->
        <div class="recent-activities">
            <h3><i class='bx bx-history'></i> Recent Activities</h3>
            <div id="recentActivities">
                <div class="loading">
                    <i class='bx bx-loader-alt bx-spin'></i> Loading activities...
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import apiService from '../../js/api-service.js';

        let charts = {};
        let userId = null;

        // Initialize
        async function init() {
            setUserInfo();
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            userId = user.id;

            if (userId) {
                await loadStudentPerformance();
                await loadModuleProgress();
                await loadRecentActivities();
            }
        }

        // Load student performance
        async function loadStudentPerformance() {
            try {
                const response = await fetch(`http://localhost:5000/api/v1/analytics/student-performance/${userId}?days=30`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    renderStats(data.data);
                    renderPerformanceChart(data.data.performance_over_time);
                    renderGradesChart(data.data.grade_distribution);
                }
            } catch (error) {
                console.error('Error loading performance:', error);
            }
        }

        // Render stats
        function renderStats(data) {
            const container = document.getElementById('statsOverview');
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon primary">
                        <i class='bx bx-task'></i>
                    </div>
                    <div class="stat-info">
                        <h3>${data.total_submissions || 0}</h3>
                        <p>Total Submissions</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon success">
                        <i class='bx bx-check-circle'></i>
                    </div>
                    <div class="stat-info">
                        <h3>${data.completed_assignments || 0}</h3>
                        <p>Completed</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon warning">
                        <i class='bx bx-star'></i>
                    </div>
                    <div class="stat-info">
                        <h3>${data.average_score ? parseFloat(data.average_score).toFixed(1) : '0'}%</h3>
                        <p>Average Score</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon info">
                        <i class='bx bx-trending-up'></i>
                    </div>
                    <div class="stat-info">
                        <h3>${data.modules_in_progress || 0}</h3>
                        <p>Modules In Progress</p>
                    </div>
                </div>
            `;
        }

        // Render performance chart
        function renderPerformanceChart(performanceData) {
            const ctx = document.getElementById('performanceChart');
            if (charts.performanceChart) charts.performanceChart.destroy();

            const sortedData = performanceData.sort((a, b) => new Date(a.submitted_at) - new Date(b.submitted_at));

            charts.performanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sortedData.map(d => new Date(d.submitted_at).toLocaleDateString()),
                    datasets: [{
                        label: 'Score',
                        data: sortedData.map(d => parseFloat(d.score) || 0),
                        borderColor: 'rgb(117, 78, 249)',
                        backgroundColor: 'rgba(117, 78, 249, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 5,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        // Render grades chart
        function renderGradesChart(gradeData) {
            const ctx = document.getElementById('gradesChart');
            if (charts.gradesChart) charts.gradesChart.destroy();

            charts.gradesChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['A (90-100)', 'B (80-89)', 'C (70-79)', 'D (60-69)', 'F (0-59)'],
                    datasets: [{
                        label: 'Grades',
                        data: [
                            gradeData.a || 0,
                            gradeData.b || 0,
                            gradeData.c || 0,
                            gradeData.d || 0,
                            gradeData.f || 0
                        ],
                        backgroundColor: [
                            'rgba(16, 185, 129, 0.8)',
                            'rgba(59, 130, 246, 0.8)',
                            'rgba(245, 158, 11, 0.8)',
                            'rgba(239, 68, 68, 0.8)',
                            'rgba(107, 114, 128, 0.8)'
                        ],
                        borderColor: [
                            'rgb(16, 185, 129)',
                            'rgb(59, 130, 246)',
                            'rgb(245, 158, 11)',
                            'rgb(239, 68, 68)',
                            'rgb(107, 114, 128)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Load module progress
        async function loadModuleProgress() {
            try {
                const response = await fetch('http://localhost:5000/api/v1/analytics/module-completion', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    renderModuleProgress(data.data.modules);
                }
            } catch (error) {
                console.error('Error loading module progress:', error);
            }
        }

        // Render module progress
        function renderModuleProgress(modules) {
            const container = document.getElementById('modulesProgress');

            if (modules.length === 0) {
                container.innerHTML = '<p style="color: #9ca3af; text-align: center;">No modules found</p>';
                return;
            }

            container.innerHTML = modules.map(module => `
                <div class="module-item">
                    <div class="module-header">
                        <span class="module-name">${module.module_name}</span>
                        <span class="module-percentage">${parseFloat(module.completion_rate || 0).toFixed(0)}%</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" style="width: ${parseFloat(module.completion_rate || 0)}%"></div>
                    </div>
                </div>
            `).join('');
        }

        // Load recent activities
        async function loadRecentActivities() {
            try {
                const response = await apiService.getSubmissions();
                if (response.success) {
                    const submissions = response.data.submissions || response.data || [];
                    renderRecentActivities(submissions.slice(0, 5)); // Show last 5
                }
            } catch (error) {
                console.error('Error loading activities:', error);
            }
        }

        // Render recent activities
        function renderRecentActivities(submissions) {
            const container = document.getElementById('recentActivities');

            if (submissions.length === 0) {
                container.innerHTML = '<p style="color: #9ca3af; text-align: center;">No recent activities</p>';
                return;
            }

            container.innerHTML = submissions.map(submission => `
                <div class="activity-item">
                    <div class="activity-title">
                        ${submission.status === 'graded' ? '✅' : '⏳'}
                        ${submission.assignment_title || 'Assignment'}
                    </div>
                    <div class="activity-meta">
                        <span><i class='bx bx-calendar'></i> ${formatDate(submission.submitted_at)}</span>
                        <span><i class='bx bx-badge-check'></i> Status: ${submission.status}</span>
                        ${submission.score ? `<span><i class='bx bx-star'></i> Score: ${submission.score}%</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Set user info
        function setUserInfo() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.name) {
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
            }
        }

        // Start
        init();
    </script>
</body>
</html>
