<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#754ef9">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CodeSmart">

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/src/images/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/src/images/icon-192x192.png">

    <title>Profile - CodeSmart</title>

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css -->
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/pwa.css">
    <link rel="stylesheet" href="../../css/design-system.css">

    <style>
        body {
            background: #f5f5f5;
        }

        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 7%;
            background: var(--bg-color);
            box-shadow: 0 .1rem 1rem var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .dashboard-header .logo {
            font-size: 2.5rem;
            color: var(--main-color);
            font-weight: 600;
        }

        .dashboard-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .dashboard-nav a {
            font-size: 1.6rem;
            color: var(--text-color);
            font-weight: 500;
            transition: .3s ease;
        }

        .dashboard-nav a:hover,
        .dashboard-nav a.active {
            color: var(--main-color);
        }

        .profile-content {
            padding: 12rem 7% 4rem;
            min-height: 100vh;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Profile Card */
        .profile-card {
            background: white;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 .5rem 2rem rgba(0, 0, 0, 0.1);
            text-align: center;
            height: fit-content;
            position: sticky;
            top: 12rem;
        }

        .profile-avatar {
            width: 15rem;
            height: 15rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--main-color), #9d7bea);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 6rem;
            font-weight: 600;
            margin: 0 auto 2rem;
            box-shadow: 0 .5rem 2rem rgba(117, 78, 249, 0.3);
        }

        .profile-name {
            font-size: 2.4rem;
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: .5rem;
        }

        .profile-role {
            font-size: 1.6rem;
            color: var(--main-color);
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-item {
            background: #f9f7ff;
            padding: 1.5rem;
            border-radius: 1rem;
            border-left: .4rem solid var(--main-color);
        }

        .stat-value {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--main-color);
            display: block;
        }

        .stat-label {
            font-size: 1.3rem;
            color: #666;
            margin-top: .5rem;
        }

        /* Main Content */
        .profile-main {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .section-card {
            background: white;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 .5rem 2rem rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-title {
            font-size: 2.2rem;
            color: var(--main-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-title i {
            font-size: 2.8rem;
        }

        /* Progress Overview */
        .progress-overview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .progress-card {
            background: linear-gradient(135deg, #754ef9, #9d7bea);
            padding: 2.5rem;
            border-radius: 1.5rem;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .progress-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .progress-card h3 {
            font-size: 1.6rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .progress-card .value {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: .5rem;
            position: relative;
            z-index: 1;
        }

        .progress-card .label {
            font-size: 1.4rem;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }

        /* Module Progress */
        .module-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .module-item {
            background: #f9f9f9;
            padding: 2rem;
            border-radius: 1.5rem;
            border-left: .5rem solid var(--main-color);
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .module-name {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .module-badge {
            padding: .5rem 1.5rem;
            border-radius: 2rem;
            font-size: 1.3rem;
            font-weight: 600;
            background: var(--main-color);
            color: white;
        }

        .progress-bar-container {
            width: 100%;
            height: 1rem;
            background: #e0e0e0;
            border-radius: 1rem;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--main-color), #9d7bea);
            border-radius: 1rem;
            transition: width 0.5s ease;
        }

        .progress-details {
            display: flex;
            justify-content: space-between;
            font-size: 1.4rem;
            color: #666;
        }

        /* Recent Activity */
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .activity-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            background: #f9f9f9;
            border-radius: 1rem;
            transition: 0.3s;
        }

        .activity-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .activity-icon {
            width: 5rem;
            height: 5rem;
            border-radius: 1rem;
            background: linear-gradient(135deg, var(--main-color), #9d7bea);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.4rem;
            flex-shrink: 0;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: .5rem;
        }

        .activity-description {
            font-size: 1.4rem;
            color: #666;
            margin-bottom: .5rem;
        }

        .activity-time {
            font-size: 1.2rem;
            color: #999;
        }

        /* Achievement Badges */
        .badges-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .badge-item {
            text-align: center;
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 1.5rem;
            transition: 0.3s;
        }

        .badge-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 .5rem 2rem rgba(117, 78, 249, 0.2);
        }

        .badge-icon {
            width: 8rem;
            height: 8rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 4rem;
        }

        .badge-icon.locked {
            background: #e0e0e0;
            color: #999;
        }

        .badge-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: .5rem;
        }

        .badge-description {
            font-size: 1.2rem;
            color: #666;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }

            .profile-card {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .progress-overview {
                grid-template-columns: 1fr;
            }

            .badges-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .profile-content {
                padding: 12rem 4% 4rem;
            }
        }
    </style>
</head>
<body>
    <!-- PWA Loading Splash Screen -->
    <div class="pwa-loading" id="pwaLoading">
        <div class="pwa-loading-logo">
            <i class='bx bx-code-alt'></i> CodeSmart
        </div>
        <div class="pwa-loading-spinner"></div>
        <p class="pwa-loading-text">Loading Profile...</p>
    </div>

    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <a href="dashboard.html" class="logo">CodeSmart</a>

        <nav class="dashboard-nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="profile-enhanced.html" class="active">Profile</a>
            <a href="#" id="darkModeToggle"><i class='bx bx-moon'></i></a>
        </nav>

        <div style="display: flex; align-items: center; gap: 1rem;">
            <span id="headerUserName" style="font-size: 1.6rem; color: var(--text-color);"></span>
            <a href="#" onclick="logout()" style="font-size: 2rem; color: var(--main-color);">
                <i class='bx bx-log-out'></i>
            </a>
        </div>
    </header>

    <!-- Profile Content -->
    <section class="profile-content">
        <div class="profile-grid">
            <!-- Left Sidebar - Profile Card -->
            <div class="profile-card">
                <div class="profile-avatar" id="profileAvatar">
                    U
                </div>
                <h2 class="profile-name" id="profileName">User Name</h2>
                <p class="profile-role" id="profileRole">User</p>

                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="totalClasses">0</span>
                        <span class="stat-label">Classes</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="completedClasses">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="totalAssignments">0</span>
                        <span class="stat-label">Assignments</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="avgScore">0</span>
                        <span class="stat-label">Avg Score</span>
                    </div>
                </div>
            </div>

            <!-- Right Main Content -->
            <div class="profile-main">
                <!-- Progress Overview -->
                <div class="section-card">
                    <div class="section-header">
                        <h3 class="section-title">
                            <i class='bx bx-bar-chart'></i>
                            Learning Progress
                        </h3>
                    </div>
                    <div class="progress-overview">
                        <div class="progress-card">
                            <h3>Overall Progress</h3>
                            <div class="value" id="overallProgress">0%</div>
                            <div class="label">All Modules</div>
                        </div>
                        <div class="progress-card" style="background: linear-gradient(135deg, #00d25b, #00b84c);">
                            <h3>Total Score</h3>
                            <div class="value" id="totalScore">0</div>
                            <div class="label">Points Earned</div>
                        </div>
                        <div class="progress-card" style="background: linear-gradient(135deg, #fc6c3f, #ff5722);">
                            <h3>Current Streak</h3>
                            <div class="value" id="currentStreak">0</div>
                            <div class="label">Days</div>
                        </div>
                    </div>
                </div>

                <!-- Module Progress -->
                <div class="section-card">
                    <div class="section-header">
                        <h3 class="section-title">
                            <i class='bx bx-book-bookmark'></i>
                            Module Progress
                        </h3>
                    </div>
                    <div class="module-list" id="moduleList">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Achievement Badges -->
                <div class="section-card">
                    <div class="section-header">
                        <h3 class="section-title">
                            <i class='bx bx-trophy'></i>
                            Achievement Badges
                        </h3>
                    </div>
                    <div class="badges-grid" id="badgesGrid">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="section-card">
                    <div class="section-header">
                        <h3 class="section-title">
                            <i class='bx bx-time-five'></i>
                            Recent Activity
                        </h3>
                    </div>
                    <div class="activity-list" id="activityList">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="../../data/database.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="/src/js/pwa.js"></script>

    <script>
        // Initialize
        const authService = new AuthService();
        const currentUser = authService.getCurrentUser();

        // Check authentication
        if (!currentUser) {
            window.location.href = '../auth/login.html';
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                authService.logout();
            }
        }

        // Load profile data
        function loadProfileData() {
            // Basic profile info
            document.getElementById('profileName').textContent = currentUser.name;
            document.getElementById('profileRole').textContent = currentUser.role.toUpperCase();
            document.getElementById('headerUserName').textContent = currentUser.name;
            document.getElementById('profileAvatar').textContent = currentUser.name.charAt(0).toUpperCase();

            // Get all enrollments for user
            const enrollments = Database.enrollments.filter(e => e.userId === currentUser.id);

            // Calculate statistics
            let totalClasses = 0;
            let completedClasses = 0;
            let totalSubmissions = 0;
            let totalScore = 0;
            let gradedCount = 0;

            enrollments.forEach(enrollment => {
                const module = Database.modules.find(m => m.id === enrollment.moduleId);
                if (module) {
                    totalClasses += module.classes.length;
                    completedClasses += enrollment.completedClasses.length;
                }
            });

            // Get all submissions
            const submissions = Database.submissions.filter(s => s.userId === currentUser.id);
            totalSubmissions = submissions.length;

            submissions.forEach(sub => {
                if (sub.score !== null) {
                    totalScore += sub.score;
                    gradedCount++;
                }
            });

            const avgScore = gradedCount > 0 ? Math.round(totalScore / gradedCount) : 0;
            const overallProgress = totalClasses > 0 ? Math.round((completedClasses / totalClasses) * 100) : 0;

            // Update stats
            document.getElementById('totalClasses').textContent = totalClasses;
            document.getElementById('completedClasses').textContent = completedClasses;
            document.getElementById('totalAssignments').textContent = totalSubmissions;
            document.getElementById('avgScore').textContent = avgScore;
            document.getElementById('overallProgress').textContent = overallProgress + '%';
            document.getElementById('totalScore').textContent = totalScore;
            document.getElementById('currentStreak').textContent = calculateStreak();

            // Load module progress
            loadModuleProgress(enrollments);

            // Load achievement badges
            loadAchievementBadges(completedClasses, avgScore, totalSubmissions);

            // Load recent activity
            loadRecentActivity();
        }

        // Calculate streak (simplified - in production would use dates)
        function calculateStreak() {
            const submissions = Database.submissions.filter(s => s.userId === currentUser.id);
            return Math.min(submissions.length, 7); // Max 7 days for demo
        }

        // Load module progress
        function loadModuleProgress(enrollments) {
            const moduleList = document.getElementById('moduleList');

            Database.modules.forEach(module => {
                const enrollment = enrollments.find(e => e.moduleId === module.id);
                const progress = enrollment ? enrollment.progress : 0;
                const completed = enrollment ? enrollment.completedClasses.length : 0;
                const total = module.classes.length;

                const moduleItem = document.createElement('div');
                moduleItem.className = 'module-item';
                moduleItem.innerHTML = `
                    <div class="module-header">
                        <div class="module-name">${module.name}</div>
                        <div class="module-badge">${module.level.toUpperCase()}</div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" style="width: ${progress}%"></div>
                    </div>
                    <div class="progress-details">
                        <span>${completed} / ${total} classes completed</span>
                        <span>${progress}%</span>
                    </div>
                `;
                moduleList.appendChild(moduleItem);
            });
        }

        // Load achievement badges
        function loadAchievementBadges(completedClasses, avgScore, totalSubmissions) {
            const badgesGrid = document.getElementById('badgesGrid');

            const badges = [
                {
                    icon: 'ðŸ†',
                    name: 'First Steps',
                    description: 'Complete first class',
                    unlocked: completedClasses >= 1
                },
                {
                    icon: 'ðŸŒŸ',
                    name: 'Fast Learner',
                    description: 'Complete 5 classes',
                    unlocked: completedClasses >= 5
                },
                {
                    icon: 'ðŸ’Ž',
                    name: 'Expert',
                    description: 'Complete 10 classes',
                    unlocked: completedClasses >= 10
                },
                {
                    icon: 'ðŸŽ¯',
                    name: 'Perfect Score',
                    description: 'Get 100 score',
                    unlocked: avgScore >= 100
                },
                {
                    icon: 'ðŸ“š',
                    name: 'Dedicated',
                    description: 'Submit 10 assignments',
                    unlocked: totalSubmissions >= 10
                },
                {
                    icon: 'ðŸ”¥',
                    name: 'On Fire',
                    description: '7 day streak',
                    unlocked: calculateStreak() >= 7
                },
                {
                    icon: 'â­',
                    name: 'High Achiever',
                    description: 'Average score 90+',
                    unlocked: avgScore >= 90
                },
                {
                    icon: 'ðŸ‘‘',
                    name: 'Master',
                    description: 'Complete all modules',
                    unlocked: completedClasses >= 15
                }
            ];

            badges.forEach(badge => {
                const badgeItem = document.createElement('div');
                badgeItem.className = 'badge-item';
                badgeItem.innerHTML = `
                    <div class="badge-icon ${badge.unlocked ? '' : 'locked'}">
                        ${badge.icon}
                    </div>
                    <div class="badge-name">${badge.name}</div>
                    <div class="badge-description">${badge.description}</div>
                `;
                badgesGrid.appendChild(badgeItem);
            });
        }

        // Load recent activity
        function loadRecentActivity() {
            const activityList = document.getElementById('activityList');
            const submissions = Database.submissions
                .filter(s => s.userId === currentUser.id)
                .sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt))
                .slice(0, 5);

            submissions.forEach(sub => {
                const assignment = Database.assignments.find(a => a.id === sub.assignmentId);
                if (!assignment) return;

                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item';

                let icon = 'bx-upload';
                let title = 'Assignment Submitted';
                let description = `Submitted: ${assignment.title}`;

                if (sub.score !== null) {
                    icon = 'bx-check-circle';
                    title = 'Assignment Graded';
                    description = `${assignment.title} - Score: ${sub.score}/100`;
                }

                activityItem.innerHTML = `
                    <div class="activity-icon">
                        <i class='bx ${icon}'></i>
                    </div>
                    <div class="activity-content">
                        <div class="activity-title">${title}</div>
                        <div class="activity-description">${description}</div>
                        <div class="activity-time">${new Date(sub.submittedAt).toLocaleDateString('id-ID')}</div>
                    </div>
                `;
                activityList.appendChild(activityItem);
            });

            if (submissions.length === 0) {
                activityList.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #999;">
                        <i class='bx bx-time-five' style="font-size: 5rem; display: block; margin-bottom: 1rem;"></i>
                        <p style="font-size: 1.6rem;">No recent activity</p>
                    </div>
                `;
            }
        }

        // Initialize on load
        window.onload = () => {
            loadProfileData();

            // Hide loading screen
            setTimeout(() => {
                document.getElementById('pwaLoading').style.display = 'none';
            }, 500);
        };
    </script>
</body>
</html>
