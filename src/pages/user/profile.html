<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#754ef9">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CodeSmart">

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/src/images/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/src/images/icon-192x192.png">

    <title>Profile - CodeSmart</title>

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css -->
    <link rel="stylesheet" href="../../css/index.css">

    <style>
        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 7%;
            background: var(--bg-color);
            box-shadow: 0 .1rem 1rem var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .dashboard-header .logo {
            font-size: 2.5rem;
            color: var(--main-color);
            font-weight: 600;
        }

        .dashboard-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .dashboard-nav a {
            font-size: 1.6rem;
            color: var(--text-color);
            font-weight: 500;
            transition: .3s ease;
        }

        .dashboard-nav a:hover,
        .dashboard-nav a.active {
            color: var(--main-color);
        }

        .profile-content {
            padding: 12rem 7% 4rem;
            min-height: 100vh;
        }

        .profile-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .profile-header h1 {
            font-size: 3.5rem;
            color: var(--main-color);
            margin-bottom: 1rem;
        }

        .profile-avatar-large {
            width: 15rem;
            height: 15rem;
            border-radius: 50%;
            background: var(--main-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white-color);
            font-size: 6rem;
            font-weight: 600;
            margin: 0 auto 2rem;
            box-shadow: 0 .5rem 2rem var(--shadow-color);
        }

        .profile-section {
            background: var(--bg-color);
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 .5rem 2rem var(--shadow-color);
            margin-bottom: 3rem;
            border-top: .6rem solid var(--main-color);
        }

        .profile-section h2 {
            font-size: 2.4rem;
            color: var(--main-color);
            margin-bottom: 2rem;
        }

        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .info-item {
            padding: 1.5rem;
            background: rgba(117, 78, 249, 0.05);
            border-radius: 1rem;
            border-left: .4rem solid var(--main-color);
        }

        .info-item label {
            display: block;
            font-size: 1.4rem;
            color: var(--text-color);
            opacity: .7;
            margin-bottom: .5rem;
        }

        .info-item p {
            font-size: 1.8rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .edit-form {
            display: none;
        }

        .edit-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-size: 1.6rem;
            margin-bottom: .5rem;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.6rem;
            border-radius: .8rem;
            border: .2rem solid var(--main-color);
            background: var(--bg-color);
            color: var(--text-color);
        }

        .btn-action {
            padding: 1.2rem 2.5rem;
            font-size: 1.6rem;
            border-radius: .8rem;
            cursor: pointer;
            font-weight: 600;
            transition: .5s ease;
            border: .2rem solid var(--main-color);
        }

        .btn-primary {
            background: var(--main-color);
            color: var(--white-color);
        }

        .btn-primary:hover {
            background: transparent;
            color: var(--main-color);
        }

        .btn-secondary {
            background: transparent;
            color: var(--main-color);
        }

        .btn-secondary:hover {
            background: var(--main-color);
            color: var(--white-color);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .alert {
            padding: 1.5rem;
            border-radius: .8rem;
            margin-bottom: 2rem;
            font-size: 1.4rem;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: .1rem solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: .1rem solid #f5c6cb;
        }

        .pretest-result {
            background: linear-gradient(135deg, var(--main-color), #9d7bea);
            padding: 3rem;
            border-radius: 1.5rem;
            color: var(--white-color);
            text-align: center;
        }

        .pretest-result h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .pretest-result .score {
            font-size: 5rem;
            font-weight: 700;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .profile-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <a href="dashboard.html" class="logo">CodeSmart</a>

        <nav class="dashboard-nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="profile.html" class="active">Profile</a>
            <a href="#" id="darkModeToggle"><i class='bx bx-moon'></i></a>
        </nav>

        <div style="display: flex; align-items: center; gap: 1rem;">
            <span id="userName" style="font-size: 1.6rem; color: var(--text-color);"></span>
            <a href="#" onclick="authService.logout()" style="font-size: 2rem; color: var(--main-color);">
                <i class='bx bx-log-out'></i>
            </a>
        </div>
    </header>

    <!-- Profile Content -->
    <section class="profile-content">
        <div class="profile-container">
            <div class="profile-header">
                <img id="profileAvatar" src="" alt="Profile Avatar" style="width: 15rem; height: 15rem; border-radius: 50%; object-fit: cover; border: 0.5rem solid var(--main-color); margin: 0 auto 2rem; box-shadow: 0 0.5rem 2rem var(--shadow-color);">
                <h1 id="profileName">User Name</h1>
                <p style="font-size: 1.6rem; color: var(--text-color);" id="profileRole">User</p>
            </div>

            <!-- Personal Information Section -->
            <div class="profile-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h2>Informasi Personal</h2>
                    <button class="btn-action btn-secondary" onclick="toggleEditMode()" id="btnEdit">
                        <i class='bx bx-edit'></i> Edit Profile
                    </button>
                </div>

                <div id="alert" class="alert"></div>

                <!-- View Mode -->
                <div id="viewMode">
                    <div class="profile-info">
                        <div class="info-item">
                            <label>Nama Lengkap</label>
                            <p id="viewName">-</p>
                        </div>
                        <div class="info-item">
                            <label>Username</label>
                            <p id="viewUsername">-</p>
                        </div>
                        <div class="info-item">
                            <label>Email</label>
                            <p id="viewEmail">-</p>
                        </div>
                        <div class="info-item">
                            <label>Phone Number</label>
                            <p id="viewPhone">-</p>
                        </div>
                        <div class="info-item">
                            <label>Role</label>
                            <p id="viewRole">-</p>
                        </div>
                    </div>
                </div>

                <!-- Edit Mode -->
                <div id="editMode" class="edit-form">
                    <form id="profileForm">
                        <!-- Profile Photo Upload -->
                        <div class="form-group" style="text-align: center; margin-bottom: 2rem;">
                            <label style="display: block; margin-bottom: 1rem; font-weight: 600;">Profile Photo</label>
                            <div style="display: flex; flex-direction: column; align-items: center; gap: 1.5rem;">
                                <img id="editPhotoPreview"
                                     src=""
                                     alt="Profile Photo"
                                     style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 0.4rem solid var(--main-color); box-shadow: 0 0.5rem 1.5rem var(--shadow-color);">
                                <label for="editPhotoInput" class="btn-action btn-primary" style="cursor: pointer; display: inline-block;">
                                    <i class='bx bx-upload'></i> Upload Photo
                                </label>
                                <input type="file"
                                       id="editPhotoInput"
                                       accept="image/*"
                                       style="display: none;"
                                       onchange="handleProfilePhotoUpload(this)">
                                <small style="color: #666; font-size: 1.2rem;">Max 2MB (JPG, PNG, GIF, WEBP)</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="editName">Nama Lengkap *</label>
                            <input type="text" id="editName" required>
                        </div>
                        <div class="form-group">
                            <label for="editEmail">Email *</label>
                            <input type="email" id="editEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="editPhone">Phone Number</label>
                            <input type="tel" id="editPhone" placeholder="08123456789 or +628123456789">
                            <small id="phoneError" style="color: #e74c3c; display: none; font-size: 1.2rem; margin-top: 0.5rem;"></small>
                        </div>
                        <div class="form-group">
                            <label for="editPassword">Password Baru (Kosongkan jika tidak ingin mengubah)</label>
                            <input type="password" id="editPassword" minlength="6">
                        </div>
                        <div class="button-group">
                            <button type="submit" class="btn-action btn-primary">
                                <i class='bx bx-save'></i> Simpan
                            </button>
                            <button type="button" class="btn-action btn-secondary" onclick="cancelEdit()">
                                <i class='bx bx-x'></i> Batal
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Pretest Results Section -->
            <div class="profile-section">
                <h2>Hasil Pretest</h2>
                <div class="pretest-result">
                    <h3>Skor Pretest Anda</h3>
                    <div class="score" id="pretestScore">0</div>
                    <p style="font-size: 1.6rem;" id="pretestLevel">Level: -</p>
                    <p style="font-size: 1.4rem; opacity: .9; margin-top: 1rem;" id="pretestMessage"></p>
                </div>

                <div style="text-align: center; margin-top: 2rem;">
                    <button class="btn-action btn-secondary" onclick="retakePretest()">
                        <i class='bx bx-refresh'></i> Ulangi Pretest
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Load database and auth -->
    <script src="../../data/database.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/utils.js"></script>

    <script>
        // Check authentication
        if (!authService.requireAuth()) {
            window.location.href = '/index.html';
        }

        const currentUser = authService.getCurrentUser();

        function initProfile() {
            // Set avatar and name
            document.getElementById('userName').textContent = currentUser.name;

            // Set profile avatar with photo or default
            const profileAvatar = document.getElementById('profileAvatar');
            if (currentUser.photoUrl) {
                profileAvatar.src = currentUser.photoUrl;
            } else {
                profileAvatar.src = generateAvatarUrl(currentUser.name);
            }

            document.getElementById('profileName').textContent = currentUser.name;
            document.getElementById('profileRole').textContent = currentUser.role.toUpperCase();

            // Set view mode data
            document.getElementById('viewName').textContent = currentUser.name;
            document.getElementById('viewUsername').textContent = currentUser.username;
            document.getElementById('viewEmail').textContent = currentUser.email;
            document.getElementById('viewPhone').textContent = currentUser.phone || '-';
            document.getElementById('viewRole').textContent = currentUser.role.toUpperCase();

            // Set edit mode data
            document.getElementById('editName').value = currentUser.name;
            document.getElementById('editEmail').value = currentUser.email;
            document.getElementById('editPhone').value = currentUser.phone || '';

            // Set edit photo preview
            const editPhotoPreview = document.getElementById('editPhotoPreview');
            if (currentUser.photoUrl) {
                editPhotoPreview.src = currentUser.photoUrl;
            } else {
                editPhotoPreview.src = generateAvatarUrl(currentUser.name);
            }

            // Check profile completion
            initProfileCompletionIndicator(currentUser);

            // Set pretest results
            document.getElementById('pretestScore').textContent = currentUser.pretestScore || 0;
            document.getElementById('pretestLevel').textContent = `Level: ${(currentUser.recommendedModule || 'N/A').toUpperCase()}`;

            // Set pretest message based on score
            const score = currentUser.pretestScore || 0;
            let message = '';
            if (score <= 45) {
                message = 'Mulai dari dasar untuk membangun fondasi yang kuat!';
            } else if (score <= 65) {
                message = 'Tingkatkan skill Anda ke level menengah!';
            } else {
                message = 'Selamat! Anda siap untuk materi advanced!';
            }
            document.getElementById('pretestMessage').textContent = message;
        }

        function toggleEditMode() {
            const viewMode = document.getElementById('viewMode');
            const editMode = document.getElementById('editMode');
            const btnEdit = document.getElementById('btnEdit');

            if (editMode.classList.contains('active')) {
                cancelEdit();
            } else {
                viewMode.style.display = 'none';
                editMode.classList.add('active');
                btnEdit.style.display = 'none';
            }
        }

        function cancelEdit() {
            const viewMode = document.getElementById('viewMode');
            const editMode = document.getElementById('editMode');
            const btnEdit = document.getElementById('btnEdit');

            viewMode.style.display = 'block';
            editMode.classList.remove('active');
            btnEdit.style.display = 'block';

            // Reset form
            document.getElementById('editName').value = currentUser.name;
            document.getElementById('editEmail').value = currentUser.email;
            document.getElementById('editPassword').value = '';
        }

        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Handle Profile Photo Upload
        async function handleProfilePhotoUpload(input) {
            const preview = document.getElementById('editPhotoPreview');

            try {
                const photoUrl = await handlePhotoUpload(input, preview);

                if (photoUrl) {
                    // Store in current user object temporarily
                    currentUser.photoUrl = photoUrl;

                    // Auto-save to database
                    const result = authService.updateCurrentUser({ photoUrl: photoUrl });
                    if (result.success) {
                        // Update main avatar
                        document.getElementById('profileAvatar').src = photoUrl;

                        showAlert('Foto profil berhasil diupload!', 'success');

                        // Refresh profile completion indicator
                        initProfileCompletionIndicator(result.user);
                    } else {
                        showAlert('Gagal menyimpan foto. Silakan coba lagi.', 'error');
                        preview.src = currentUser.photoUrl || generateAvatarUrl(currentUser.name);
                    }
                }
            } catch (error) {
                console.error('Photo upload error:', error);
                showAlert('Gagal mengupload foto. Silakan coba lagi.', 'error');
            }
        }

        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('editName').value.trim();
            const email = document.getElementById('editEmail').value.trim();
            const phone = document.getElementById('editPhone').value.trim();
            const password = document.getElementById('editPassword').value;

            // Validate name
            const nameValidation = validateName(name);
            if (!nameValidation.valid) {
                showAlert(nameValidation.message, 'error');
                return;
            }

            // Validate email
            const emailValidation = validateEmail(email);
            if (!emailValidation.valid) {
                showAlert(emailValidation.message, 'error');
                return;
            }

            // Validate phone if provided
            if (phone) {
                const phoneValidation = validatePhoneNumber(phone);
                if (!phoneValidation.valid) {
                    const phoneError = document.getElementById('phoneError');
                    phoneError.textContent = phoneValidation.message;
                    phoneError.style.display = 'block';
                    return;
                } else {
                    document.getElementById('phoneError').style.display = 'none';
                }
            }

            const updates = {
                name: name,
                email: email,
                phone: phone,
                photoUrl: currentUser.photoUrl || ''
            };

            if (password) {
                updates.password = password;
            }

            const result = authService.updateCurrentUser(updates);

            if (result.success) {
                showAlert('Profile berhasil diupdate!', 'success');

                // Update currentUser reference
                Object.assign(currentUser, result.user);

                initProfile();
                cancelEdit();
            } else {
                showAlert('Gagal mengupdate profile!', 'error');
            }
        });

        function retakePretest() {
            if (confirm('Apakah Anda yakin ingin mengulang pretest? Hasil pretest sebelumnya akan dihapus.')) {
                authService.updateCurrentUser({
                    pretestScore: null,
                    recommendedModule: null,
                    pretestCompleted: false
                });
                window.location.href = 'pretest.html';
            }
        }

        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const savedMode = localStorage.getItem('darkMode');

        if (savedMode === 'enabled') {
            body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="bx bx-sun"></i>';
        }

        darkModeToggle.addEventListener('click', function (e) {
            e.preventDefault();
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeToggle.innerHTML = '<i class="bx bx-sun"></i>';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                darkModeToggle.innerHTML = '<i class="bx bx-moon"></i>';
            }
        });

        // Initialize
        initProfile();
    </script>

    <!-- PWA js -->
    <script src="/src/js/pwa.js"></script>
</body>

</html>
