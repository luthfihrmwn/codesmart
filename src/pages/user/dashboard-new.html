<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CodeSmart</title>
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/index.css">
    <style>
        .dashboard-container {
            padding: 12rem 7% 4rem;
            min-height: 100vh;
        }

        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 7%;
            background: var(--bg-color);
            box-shadow: 0 .1rem 1rem rgba(0,0,0,.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--main-color);
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            font-size: 1.6rem;
            color: var(--text-color);
            transition: .3s;
        }

        .nav-links a:hover {
            color: var(--main-color);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
        }

        .user-avatar {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            background: var(--main-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .welcome-card {
            background: linear-gradient(135deg, var(--main-color), #9d7bea);
            padding: 4rem;
            border-radius: 2rem;
            color: white;
            margin-bottom: 3rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.1);
        }

        .stat-card h3 {
            font-size: 3rem;
            color: var(--main-color);
            margin-bottom: .5rem;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .module-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.1);
            transition: transform .3s;
        }

        .module-card:hover {
            transform: translateY(-5px);
        }

        .module-card.locked {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--main-color);
            color: white;
            border-radius: .5rem;
            text-decoration: none;
            transition: .3s;
            border: none;
            cursor: pointer;
            font-size: 1.6rem;
        }

        .btn:hover {
            background: #6b4fd9;
        }

        .btn-secondary {
            background: #6c757d;
        }

        #pageLoader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loader-content {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--main-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="logo">CodeSmart</div>
        <nav class="nav-links">
            <a href="dashboard-new.html" class="active">Dashboard</a>
            <a href="modules-new.html">Modules</a>
            <a href="assignment-new.html">Assignments</a>
            <a href="discussions-new.html">Discussions</a>
            <a href="announcements-new.html">Announcements</a>
            <a href="my-progress-new.html">My Progress</a>
            <a href="profile-new.html">Profile</a>
        </nav>
        <div class="user-menu" onclick="toggleUserMenu()">
            <div class="user-avatar" id="userAvatar">A</div>
            <span id="userName">Loading...</span>
        </div>
    </header>

    <!-- Main Content -->
    <div class="dashboard-container">
        <!-- Welcome Card -->
        <div class="welcome-card">
            <h1 id="welcomeText">Selamat Datang!</h1>
            <p id="welcomeSubtext">Loading...</p>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="scoreDisplay">0</h3>
                <p>Pretest Score</p>
            </div>
            <div class="stat-card">
                <h3 id="modulesCompleted">0</h3>
                <p>Modules Enrolled</p>
            </div>
            <div class="stat-card">
                <h3 id="assignmentsSubmitted">0</h3>
                <p>Assignments Submitted</p>
            </div>
            <div class="stat-card">
                <h3 id="averageScore">0</h3>
                <p>Average Score</p>
            </div>
        </div>

        <!-- Modules -->
        <h2 style="margin-bottom: 2rem;">Available Modules</h2>
        <div class="modules-grid" id="modulesGrid">
            <!-- Modules will be loaded here -->
        </div>

        <!-- Recent Progress -->
        <h2 style="margin: 4rem 0 2rem;">Your Progress</h2>
        <div id="recentProgressList">
            <!-- Progress will be loaded here -->
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="pageLoader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p style="font-size: 1.6rem;">Loading...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/src/js/auth.js"></script>
    <script src="/src/js/api-service.js"></script>
    <script src="/src/js/user-dashboard-v2.js"></script>
</body>
</html>
