<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class - CodeSmart</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/index.css">

    <style>
        .class-layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .class-sidebar {
            width: 350px;
            background: var(--bg-color);
            border-right: .2rem solid var(--main-color);
            padding: 2rem;
            overflow-y: auto;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
        }

        .sidebar-header {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: .2rem solid var(--main-color);
        }

        .sidebar-header h3 {
            font-size: 2rem;
            color: var(--main-color);
            margin-bottom: .5rem;
        }

        .module-badge {
            display: inline-block;
            padding: .5rem 1rem;
            background: rgba(117, 78, 249, 0.1);
            color: var(--main-color);
            border-radius: .5rem;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: .5rem;
            padding: 1rem 1.5rem;
            background: transparent;
            color: var(--main-color);
            border: .2rem solid var(--main-color);
            border-radius: .8rem;
            cursor: pointer;
            font-size: 1.5rem;
            margin-top: 1rem;
            transition: .3s ease;
            width: 100%;
            justify-content: center;
        }

        .back-btn:hover {
            background: var(--main-color);
            color: white;
        }

        .class-list {
            margin-top: 2rem;
        }

        .class-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            border-radius: 1rem;
            cursor: pointer;
            transition: .3s ease;
            margin-bottom: 1rem;
            border: .2rem solid transparent;
        }

        .class-item:hover {
            background: rgba(117, 78, 249, 0.05);
        }

        .class-item.active {
            background: rgba(117, 78, 249, 0.1);
            border-color: var(--main-color);
        }

        .class-item.completed .class-number {
            background: #28a745;
        }

        .class-number {
            width: 4rem;
            height: 4rem;
            background: var(--main-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.6rem;
            flex-shrink: 0;
        }

        .class-info h4 {
            font-size: 1.6rem;
            margin-bottom: .5rem;
            color: var(--text-color);
        }

        .class-info span {
            font-size: 1.3rem;
            color: var(--text-color);
            opacity: .7;
            display: flex;
            align-items: center;
            gap: .3rem;
        }

        /* Main Content */
        .class-main {
            margin-left: 350px;
            flex: 1;
            padding: 3rem;
        }

        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: .2rem solid var(--main-color);
        }

        .class-header h2 {
            font-size: 3rem;
            color: var(--main-color);
            margin-bottom: 1rem;
        }

        .class-meta {
            display: flex;
            gap: 2rem;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .class-meta span {
            display: flex;
            align-items: center;
            gap: .5rem;
        }

        .completed-badge {
            color: #28a745;
            font-weight: 600;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 1.5rem;
            margin-bottom: 3rem;
            box-shadow: 0 .5rem 2rem var(--shadow-color);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .class-description {
            background: var(--bg-color);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 .5rem 2rem var(--shadow-color);
            margin-bottom: 3rem;
        }

        .class-description h3 {
            font-size: 2.2rem;
            color: var(--main-color);
            margin-bottom: 1.5rem;
        }

        .class-description p {
            font-size: 1.6rem;
            line-height: 1.8;
            color: var(--text-color);
        }

        .class-navigation {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
        }

        .btn {
            padding: 1.5rem 3rem;
            font-size: 1.6rem;
            border-radius: .8rem;
            cursor: pointer;
            font-weight: 600;
            transition: .3s ease;
            border: .2rem solid var(--main-color);
            display: flex;
            align-items: center;
            gap: .8rem;
        }

        .btn-primary {
            background: var(--main-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: transparent;
            color: var(--main-color);
        }

        .btn-secondary {
            background: transparent;
            color: var(--main-color);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--main-color);
            color: white;
        }

        .btn:disabled {
            opacity: .5;
            cursor: not-allowed;
        }

        @media (max-width: 1024px) {
            .class-sidebar {
                width: 280px;
            }

            .class-main {
                margin-left: 280px;
            }
        }

        @media (max-width: 768px) {
            .class-sidebar {
                width: 100%;
                position: relative;
                height: auto;
                border-right: none;
                border-bottom: .2rem solid var(--main-color);
            }

            .class-main {
                margin-left: 0;
            }

            .class-layout {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="class-layout">
        <!-- Sidebar -->
        <aside class="class-sidebar">
            <div class="sidebar-header">
                <h3 id="moduleName">Module Name</h3>
                <span class="module-badge" id="moduleLevel">LEVEL</span>
                <button class="back-btn" onclick="backToModules()">
                    <i class="bx bx-arrow-left"></i> Back to Modules
                </button>
            </div>

            <h4 style="font-size: 1.8rem; color: var(--main-color); margin-bottom: 1.5rem;">
                Classes
            </h4>
            <div class="class-list" id="classList">
                <!-- Class items will be loaded here -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="class-main">
            <div id="classContent">
                <!-- Class content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Loading Spinner -->
    <div id="pageLoader" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center;">
        <div style="background: white; padding: 3rem; border-radius: 1rem; text-align: center;">
            <div style="border: 4px solid #f3f3f3; border-top: 4px solid var(--main-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
            <p style="font-size: 1.6rem;">Loading...</p>
        </div>
    </div>

    <style>
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style>

    <!-- API Integration -->
    <script src="/src/js/auth.js"></script>
    <script src="/src/js/api-service.js"></script>
    <script src="/src/js/user-class.js"></script>
</body>
</html>
