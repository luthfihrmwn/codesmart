<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Forum - CodeSmart</title>
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/index.css">

    <style>
        .dashboard-container {
            padding: 12rem 7% 4rem;
            min-height: 100vh;
        }

        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 7%;
            background: var(--bg-color);
            box-shadow: 0 .1rem 1rem rgba(0,0,0,.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--main-color);
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            font-size: 1.6rem;
            color: var(--text-color);
            transition: .3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--main-color);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            background: var(--main-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .page-title {
            font-size: 3.5rem;
            color: var(--main-color);
            margin-bottom: 3rem;
        }

        .filter-bar {
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.1);
            margin-bottom: 3rem;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-bar select,
        .filter-bar input {
            padding: 1rem 1.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 1rem;
            font-size: 1.4rem;
            background: white;
            color: #333;
            min-width: 200px;
        }

        .btn-new {
            margin-left: auto;
            padding: 1.2rem 2.5rem;
            background: linear-gradient(135deg, var(--main-color), #9d7bea);
            color: white;
            border: none;
            border-radius: 1rem;
            font-size: 1.5rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s;
        }

        .btn-new:hover {
            transform: translateY(-3px);
            box-shadow: 0 .5rem 2rem rgba(117, 78, 249, 0.4);
        }

        .discussions-list {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.1);
            overflow: hidden;
        }

        .discussion-item {
            padding: 2.5rem;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            gap: 2rem;
        }

        .discussion-item:hover {
            background: #f8f9ff;
        }

        .discussion-item:last-child {
            border-bottom: none;
        }

        .discussion-icon {
            font-size: 3.5rem;
            color: var(--main-color);
            flex-shrink: 0;
        }

        .discussion-icon.solved {
            color: #10b981;
        }

        .discussion-icon.locked {
            color: #6b7280;
        }

        .discussion-content {
            flex: 1;
        }

        .discussion-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.8rem;
            flex-wrap: wrap;
        }

        .discussion-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1f2937;
        }

        .badge {
            padding: 0.4rem 1rem;
            border-radius: 1.5rem;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .badge.solved {
            background: #d1fae5;
            color: #065f46;
        }

        .badge.locked {
            background: #e5e7eb;
            color: #374151;
        }

        .discussion-preview {
            color: #6b7280;
            font-size: 1.5rem;
            margin: 1rem 0;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .discussion-meta {
            display: flex;
            gap: 2rem;
            font-size: 1.4rem;
            color: #9ca3af;
            margin-top: 1rem;
        }

        .discussion-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 8rem 2rem;
            color: #9ca3af;
        }

        .empty-state i {
            font-size: 8rem;
            margin-bottom: 2rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 2.4rem;
            margin-bottom: 1rem;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .discussion-modal {
            background: white;
            border-radius: 2rem;
            padding: 3rem;
            max-width: 900px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        .modal-meta {
            display: flex;
            gap: 2rem;
            color: #6b7280;
            font-size: 1.5rem;
            flex-wrap: wrap;
        }

        .modal-body {
            font-size: 1.6rem;
            line-height: 1.8;
            color: #374151;
            margin-bottom: 3rem;
            white-space: pre-wrap;
        }

        .replies-section {
            margin-top: 3rem;
        }

        .replies-header {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #1f2937;
        }

        .reply-item {
            background: #f9fafb;
            padding: 2rem;
            border-radius: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 3px solid #e5e7eb;
        }

        .reply-item.solution {
            background: #ecfdf5;
            border-left-color: #10b981;
        }

        .reply-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .reply-author {
            font-weight: 600;
            color: #1f2937;
            font-size: 1.5rem;
        }

        .reply-time {
            font-size: 1.3rem;
            color: #9ca3af;
        }

        .reply-content {
            font-size: 1.5rem;
            line-height: 1.7;
            color: #4b5563;
            white-space: pre-wrap;
        }

        .reply-form {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid #f0f0f0;
        }

        .reply-form h4 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .reply-form textarea {
            width: 100%;
            min-height: 120px;
            padding: 1.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 1rem;
            font-size: 1.5rem;
            font-family: inherit;
            resize: vertical;
        }

        .btn-submit {
            margin-top: 1.5rem;
            padding: 1.2rem 2.5rem;
            background: linear-gradient(135deg, var(--main-color), #9d7bea);
            color: white;
            border: none;
            border-radius: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 .5rem 2rem rgba(117, 78, 249, 0.4);
        }

        .btn-close {
            padding: 1rem 2rem;
            background: #e5e7eb;
            color: #374151;
            border: none;
            border-radius: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: 1rem;
        }

        .btn-close:hover {
            background: #d1d5db;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-size: 1.5rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.8rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1.2rem;
            border: 1px solid #e0e0e0;
            border-radius: 1rem;
            font-size: 1.5rem;
            font-family: inherit;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.8rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="logo">CodeSmart</div>
        <nav class="nav-links">
            <a href="dashboard-new.html">Dashboard</a>
            <a href="modules-new.html">Modules</a>
            <a href="assignment-new.html">Assignments</a>
            <a href="discussions-new.html" class="active">Discussions</a>
            <a href="announcements-new.html">Announcements</a>
        </nav>
        <div class="user-menu">
            <div class="user-avatar" id="userAvatar">S</div>
            <span id="userName">Student</span>
        </div>
    </header>

    <!-- Main Content -->
    <div class="dashboard-container">
        <h1 class="page-title">Discussion Forum</h1>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <select id="filterModule">
                <option value="">All Modules</option>
            </select>
            <select id="filterAssignment">
                <option value="">All Assignments</option>
            </select>
            <select id="filterStatus">
                <option value="">All Discussions</option>
                <option value="solved">Solved</option>
                <option value="unsolved">Unsolved</option>
            </select>
            <input type="text" id="searchInput" placeholder="Search discussions...">
            <button class="btn-new" onclick="openNewDiscussionModal()">
                <i class='bx bx-plus'></i>
                New Discussion
            </button>
        </div>

        <!-- Discussions List -->
        <div class="discussions-list" id="discussionsList">
            <div class="loading">
                <i class='bx bx-loader-alt bx-spin'></i>
                Loading discussions...
            </div>
        </div>
    </div>

    <!-- Discussion Detail Modal -->
    <div class="modal-overlay" id="discussionModal">
        <div class="discussion-modal" id="discussionDetail">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <!-- New Discussion Modal -->
    <div class="modal-overlay" id="newDiscussionModal">
        <div class="discussion-modal">
            <h2 class="modal-title">New Discussion</h2>
            <form id="newDiscussionForm">
                <div class="form-group">
                    <label>Module *</label>
                    <select id="newModule" required>
                        <option value="">Select Module</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Assignment (Optional)</label>
                    <select id="newAssignment">
                        <option value="">General Discussion</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="newTitle" required placeholder="Enter discussion title">
                </div>
                <div class="form-group">
                    <label>Content *</label>
                    <textarea id="newContent" required placeholder="Describe your question or topic..." rows="6"></textarea>
                </div>
                <div>
                    <button type="submit" class="btn-submit">
                        <i class='bx bx-send'></i> Create Discussion
                    </button>
                    <button type="button" class="btn-close" onclick="closeNewDiscussionModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import apiService from '../../js/api-service.js';

        let discussions = [];
        let modules = [];
        let currentDiscussion = null;

        // Initialize
        async function init() {
            await loadModules();
            await loadDiscussions();
            setupEventListeners();
            setUserInfo();
        }

        // Load modules
        async function loadModules() {
            try {
                const response = await apiService.getModules();
                if (response.success) {
                    modules = response.data.modules || response.data || [];
                    renderModuleFilters();
                }
            } catch (error) {
                console.error('Error loading modules:', error);
            }
        }

        // Render module filters
        function renderModuleFilters() {
            const filterModule = document.getElementById('filterModule');
            const newModule = document.getElementById('newModule');

            modules.forEach(module => {
                const option1 = document.createElement('option');
                option1.value = module.id;
                option1.textContent = `${module.name} (${module.level.toUpperCase()})`;
                filterModule.appendChild(option1);

                const option2 = option1.cloneNode(true);
                newModule.appendChild(option2);
            });
        }

        // Load discussions
        async function loadDiscussions() {
            try {
                const moduleId = document.getElementById('filterModule').value;
                const params = moduleId ? `?module_id=${moduleId}` : '';

                const response = await fetch(`http://localhost:5000/api/v1/discussions${params}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    discussions = data.data.discussions || [];
                    applyFilters();
                }
            } catch (error) {
                console.error('Error loading discussions:', error);
                renderEmptyState();
            }
        }

        // Apply filters
        function applyFilters() {
            const filterStatus = document.getElementById('filterStatus').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = [...discussions];

            if (filterStatus === 'solved') {
                filtered = filtered.filter(d => d.is_solved);
            } else if (filterStatus === 'unsolved') {
                filtered = filtered.filter(d => !d.is_solved);
            }

            if (searchTerm) {
                filtered = filtered.filter(d =>
                    d.title.toLowerCase().includes(searchTerm) ||
                    d.content.toLowerCase().includes(searchTerm)
                );
            }

            renderDiscussions(filtered);
        }

        // Render discussions
        function renderDiscussions(data) {
            const container = document.getElementById('discussionsList');

            if (data.length === 0) {
                renderEmptyState();
                return;
            }

            container.innerHTML = data.map(discussion => `
                <div class="discussion-item" onclick="showDiscussionDetail(${discussion.id})">
                    <i class='bx ${getDiscussionIcon(discussion)} discussion-icon ${discussion.is_solved ? 'solved' : ''} ${discussion.is_locked ? 'locked' : ''}'></i>
                    <div class="discussion-content">
                        <div class="discussion-header">
                            <h3 class="discussion-title">${discussion.title}</h3>
                            ${discussion.is_solved ? '<span class="badge solved"><i class="bx bx-check-circle"></i> Solved</span>' : ''}
                            ${discussion.is_locked ? '<span class="badge locked"><i class="bx bx-lock"></i> Locked</span>' : ''}
                        </div>
                        <p class="discussion-preview">${discussion.content}</p>
                        <div class="discussion-meta">
                            <span><i class='bx bx-user'></i> ${discussion.author_name || 'Anonymous'}</span>
                            <span><i class='bx bx-time'></i> ${formatDate(discussion.created_at)}</span>
                            <span><i class='bx bx-comment'></i> ${discussion.reply_count || 0} replies</span>
                            <span><i class='bx bx-show'></i> ${discussion.views || 0} views</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Get discussion icon
        function getDiscussionIcon(discussion) {
            if (discussion.is_locked) return 'bx-lock';
            if (discussion.is_solved) return 'bx-check-circle';
            return 'bx-message-square-dots';
        }

        // Render empty state
        function renderEmptyState() {
            const container = document.getElementById('discussionsList');
            container.innerHTML = `
                <div class="empty-state">
                    <i class='bx bx-message-square-x'></i>
                    <h3>No Discussions Found</h3>
                    <p>Be the first to start a discussion!</p>
                </div>
            `;
        }

        // Show discussion detail
        window.showDiscussionDetail = async function(id) {
            const modal = document.getElementById('discussionModal');
            const detail = document.getElementById('discussionDetail');

            modal.classList.add('active');
            detail.innerHTML = '<div class="loading"><i class="bx bx-loader-alt bx-spin"></i> Loading...</div>';

            try {
                const response = await fetch(`http://localhost:5000/api/v1/discussions/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    currentDiscussion = data.data.discussion;
                    renderDiscussionDetail(currentDiscussion);
                }
            } catch (error) {
                console.error('Error loading discussion:', error);
                detail.innerHTML = '<div class="loading">Error loading discussion</div>';
            }
        };

        // Render discussion detail
        function renderDiscussionDetail(discussion) {
            const detail = document.getElementById('discussionDetail');
            detail.innerHTML = `
                <div class="modal-header">
                    <div style="margin-bottom: 1rem;">
                        ${discussion.is_solved ? '<span class="badge solved"><i class="bx bx-check-circle"></i> Solved</span>' : ''}
                        ${discussion.is_locked ? '<span class="badge locked"><i class="bx bx-lock"></i> Locked</span>' : ''}
                    </div>
                    <h2 class="modal-title">${discussion.title}</h2>
                    <div class="modal-meta">
                        <span><i class='bx bx-user'></i> ${discussion.author_name}</span>
                        <span><i class='bx bx-time'></i> ${formatDate(discussion.created_at)}</span>
                        <span><i class='bx bx-show'></i> ${discussion.views || 0} views</span>
                    </div>
                </div>

                <div class="modal-body">${discussion.content}</div>

                <div class="replies-section">
                    <h3 class="replies-header">
                        <i class='bx bx-comment'></i> ${discussion.replies ? discussion.replies.length : 0} Replies
                    </h3>
                    <div>
                        ${discussion.replies && discussion.replies.length > 0 ? renderReplies(discussion.replies) : '<p style="color: #9ca3af; text-align: center; padding: 2rem;">No replies yet</p>'}
                    </div>
                </div>

                ${!discussion.is_locked ? `
                    <div class="reply-form">
                        <h4>Add Reply</h4>
                        <textarea id="replyContent" placeholder="Write your reply..."></textarea>
                        <button class="btn-submit" onclick="submitReply()">
                            <i class='bx bx-send'></i> Submit Reply
                        </button>
                        <button class="btn-close" onclick="closeDiscussionModal()">Close</button>
                    </div>
                ` : '<p style="color: #9ca3af; text-align: center; padding: 2rem; background: #f9fafb; border-radius: 1rem; margin-top: 2rem;"><i class="bx bx-lock"></i> This discussion is locked</p>'}
            `;
        }

        // Render replies
        function renderReplies(replies) {
            return replies.map(reply => `
                <div class="reply-item ${reply.is_solution ? 'solution' : ''}">
                    <div class="reply-header">
                        <div>
                            <span class="reply-author">${reply.author_name || 'Anonymous'}</span>
                            ${reply.is_solution ? '<span class="badge solved" style="margin-left: 0.5rem;"><i class="bx bx-check-circle"></i> Solution</span>' : ''}
                        </div>
                        <span class="reply-time">${formatDate(reply.created_at)}</span>
                    </div>
                    <div class="reply-content">${reply.content}</div>
                </div>
            `).join('');
        }

        // Submit reply
        window.submitReply = async function() {
            const content = document.getElementById('replyContent').value.trim();

            if (!content) {
                alert('Please write a reply');
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/api/v1/discussions/${currentDiscussion.id}/replies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ content })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Reply added successfully');
                    showDiscussionDetail(currentDiscussion.id);
                } else {
                    alert(data.message || 'Error adding reply');
                }
            } catch (error) {
                console.error('Error adding reply:', error);
                alert('Error adding reply');
            }
        };

        // Open new discussion modal
        window.openNewDiscussionModal = function() {
            document.getElementById('newDiscussionModal').classList.add('active');
        };

        // Close new discussion modal
        window.closeNewDiscussionModal = function() {
            document.getElementById('newDiscussionModal').classList.remove('active');
            document.getElementById('newDiscussionForm').reset();
        };

        // Close discussion modal
        window.closeDiscussionModal = function() {
            document.getElementById('discussionModal').classList.remove('active');
            currentDiscussion = null;
        };

        // Submit new discussion
        document.getElementById('newDiscussionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                module_id: document.getElementById('newModule').value,
                assignment_id: document.getElementById('newAssignment').value || null,
                title: document.getElementById('newTitle').value,
                content: document.getElementById('newContent').value
            };

            try {
                const response = await fetch('http://localhost:5000/api/v1/discussions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (data.success) {
                    alert('Discussion created successfully');
                    closeNewDiscussionModal();
                    await loadDiscussions();
                } else {
                    alert(data.message || 'Error creating discussion');
                }
            } catch (error) {
                console.error('Error creating discussion:', error);
                alert('Error creating discussion');
            }
        });

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minutes ago`;
            if (diffHours < 24) return `${diffHours} hours ago`;
            if (diffDays < 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('filterModule')?.addEventListener('change', loadDiscussions);
            document.getElementById('filterStatus')?.addEventListener('change', applyFilters);
            document.getElementById('searchInput')?.addEventListener('input', applyFilters);

            // Close modals on overlay click
            document.getElementById('discussionModal')?.addEventListener('click', function(e) {
                if (e.target === this) closeDiscussionModal();
            });
            document.getElementById('newDiscussionModal')?.addEventListener('click', function(e) {
                if (e.target === this) closeNewDiscussionModal();
            });
        }

        // Set user info
        function setUserInfo() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.name) {
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
            }
        }

        // Start
