<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#754ef9">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CodeSmart">

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/src/images/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/src/images/icon-192x192.png">

    <title>Advance JavaScript - CodeSmart</title>

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css -->
    <link rel="stylesheet" href="../../css/index.css">

    <style>
        .module-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 7%;
            background: var(--bg-color);
            box-shadow: 0 .1rem 1rem var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .module-header .logo {
            font-size: 2.5rem;
            color: var(--main-color);
            font-weight: 600;
        }

        .module-content {
            padding: 12rem 7% 4rem;
            min-height: 100vh;
        }

        .module-banner {
            background: linear-gradient(135deg, var(--main-color), #9d7bea);
            padding: 4rem;
            border-radius: 2rem;
            color: var(--white-color);
            margin-bottom: 4rem;
            text-align: center;
        }

        .module-banner h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .module-banner p {
            font-size: 1.8rem;
            opacity: .9;
        }

        .classes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 3rem;
            margin-bottom: 4rem;
        }

        .class-card {
            background: var(--bg-color);
            padding: 3rem 2.5rem;
            border-radius: 2rem;
            box-shadow: 0 .5rem 2rem var(--shadow-color);
            border-left: .6rem solid var(--main-color);
            transition: .5s ease;
            cursor: pointer;
        }

        .class-card:hover {
            transform: translateY(-1rem);
            box-shadow: 0 1rem 3rem var(--shadow-color);
        }

        .class-number {
            display: inline-block;
            width: 4rem;
            height: 4rem;
            background: var(--main-color);
            color: var(--white-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .class-card h3 {
            font-size: 2.2rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .class-card p {
            font-size: 1.5rem;
            color: var(--text-color);
            opacity: .8;
            margin-bottom: 2rem;
        }

        .class-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.4rem;
            color: var(--main-color);
            font-weight: 600;
        }

        .btn-back {
            position: fixed;
            top: 2rem;
            right: 7%;
            padding: 1rem 2rem;
            background: var(--main-color);
            color: var(--white-color);
            border-radius: .8rem;
            font-size: 1.6rem;
            font-weight: 600;
            border: .2rem solid var(--main-color);
            cursor: pointer;
            transition: .3s ease;
        }

        .btn-back:hover {
            background: transparent;
            color: var(--main-color);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-color);
            padding: 4rem;
            border-radius: 2rem;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 1rem 3rem var(--shadow-color);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 3rem;
            color: var(--text-color);
            cursor: pointer;
            transition: .3s ease;
        }

        .modal-close:hover {
            color: var(--main-color);
            transform: rotate(90deg);
        }

        .modal-content h2 {
            font-size: 3rem;
            color: var(--main-color);
            margin-bottom: 2rem;
        }

        .modal-content .content-body {
            font-size: 1.6rem;
            line-height: 1.8;
            color: var(--text-color);
            white-space: pre-wrap;
        }

        .modal-content code {
            background: rgba(117, 78, 249, 0.1);
            padding: .5rem 1rem;
            border-radius: .5rem;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            .classes-grid {
                grid-template-columns: 1fr;
            }

            .module-banner h1 {
                font-size: 3rem;
            }

            .modal-content {
                padding: 3rem 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Module Header -->
    <header class="module-header">
        <a href="../user/dashboard.html" class="logo">CodeSmart</a>
        <a href="../user/dashboard.html" class="btn-back">
            <i class='bx bx-arrow-left'></i> Kembali ke Dashboard
        </a>
    </header>

    <!-- Module Content -->
    <section class="module-content">
        <!-- Module Banner -->
        <div class="module-banner">
            <h1>Advance JavaScript</h1>
            <p>Kuasai teknologi dan metode pengembangan modern untuk membangun aplikasi web yang lebih efisien</p>
        </div>

        <!-- Classes Grid -->
        <div class="classes-grid" id="classesGrid">
            <!-- Classes will be loaded dynamically -->
        </div>
    </section>

    <!-- Class Detail Modal -->
    <div class="modal" id="classModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Class Title</h2>
            <div class="content-body" id="modalContent">
                Class content will be displayed here...
            </div>
        </div>
    </div>

    <!-- Load database and auth -->
    <script src="../../data/database.js"></script>
    <script src="../../js/auth.js"></script>

    <script>
        // Check authentication
        if (!authService.requireAuth()) {
            window.location.href = '/index.html';
        }

        const currentUser = authService.getCurrentUser();
        const moduleLevel = 'advance';

        // Check if user has access to this module
        if (!authService.canAccessModule(moduleLevel)) {
            alert('Anda tidak memiliki akses ke modul ini. Silakan selesaikan pretest terlebih dahulu.');
            window.location.href = '../user/dashboard.html';
        }

        // Load module and classes
        function loadClasses() {
            loadFromLocalStorage();
            const module = Database.getModuleByLevel(moduleLevel);

            if (!module) {
                document.getElementById('classesGrid').innerHTML = '<p style="text-align: center; font-size: 1.8rem; color: var(--text-color);">Modul tidak ditemukan</p>';
                return;
            }

            const classes = module.classes.sort((a, b) => a.order - b.order);
            const classesGrid = document.getElementById('classesGrid');
            classesGrid.innerHTML = '';

            if (classes.length === 0) {
                classesGrid.innerHTML = '<p style="text-align: center; font-size: 1.8rem; color: var(--text-color);">Belum ada kelas tersedia</p>';
                return;
            }

            classes.forEach((classItem, index) => {
                const classCard = document.createElement('div');
                classCard.className = 'class-card';
                classCard.onclick = () => openClassModal(classItem);

                classCard.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; width: 4rem; height: 4rem; background: var(--main-color); color: var(--white-color); border-radius: 50%; font-size: 1.8rem; font-weight: 700; margin-bottom: 1.5rem;">
                        ${classItem.order}
                    </div>
                    <h3>${classItem.title}</h3>
                    <p>${classItem.description}</p>
                    <div class="class-status">
                        <i class='bx bx-play-circle'></i>
                        <span>Mulai Belajar</span>
                    </div>
                `;

                classesGrid.appendChild(classCard);
            });
        }

        function openClassModal(classItem) {
            document.getElementById('modalTitle').textContent = classItem.title;
            document.getElementById('modalContent').innerHTML = `
                <p><strong>Deskripsi:</strong></p>
                <p>${classItem.description}</p>
                <br>
                <p><strong>Materi Pembelajaran:</strong></p>
                <div>${classItem.content || 'Konten pembelajaran akan segera tersedia.'}</div>
            `;

            document.getElementById('classModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('classModal').classList.remove('active');
        }

        // Close modal when clicking outside
        window.addEventListener('click', function (e) {
            const modal = document.getElementById('classModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // Dark mode
        const savedMode = localStorage.getItem('darkMode');
        if (savedMode === 'enabled') {
            document.body.classList.add('dark-mode');
        }

        // Initialize
        loadClasses();
    </script>

    <!-- PWA js -->
    <script src="/src/js/pwa.js"></script>
</body>

</html>
