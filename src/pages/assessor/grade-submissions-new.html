<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Submissions - CodeSmart Assessor</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/index.css">

    <style>
        .assessor-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 7%;
            background: var(--bg-color);
            box-shadow: 0 .1rem 1rem var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .assessor-header .logo {
            font-size: 2.5rem;
            color: var(--main-color);
            font-weight: 600;
        }

        .assessor-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .assessor-nav a {
            font-size: 1.6rem;
            color: var(--text-color);
            font-weight: 500;
            transition: .3s ease;
        }

        .assessor-nav a:hover,
        .assessor-nav a.active {
            color: var(--main-color);
        }

        .assessor-container {
            padding: 12rem 7% 4rem;
            min-height: 100vh;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 3.5rem;
            color: var(--main-color);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-box {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 .5rem 2rem var(--shadow-color);
            border-left: .4rem solid var(--main-color);
        }

        .stat-box h3 {
            font-size: 3rem;
            color: var(--main-color);
            margin-bottom: .5rem;
        }

        .stat-box p {
            font-size: 1.5rem;
            color: var(--text-color);
            opacity: .8;
        }

        .filter-bar {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 .5rem 2rem var(--shadow-color);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 1rem 2rem;
            border: .2rem solid var(--main-color);
            background: transparent;
            color: var(--main-color);
            border-radius: .8rem;
            font-size: 1.4rem;
            cursor: pointer;
            transition: .3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--main-color);
            color: white;
        }

        .card {
            background: var(--bg-color);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 .5rem 2rem var(--shadow-color);
            margin-bottom: 3rem;
        }

        .card h3 {
            font-size: 2.2rem;
            color: var(--main-color);
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: .2rem solid rgba(117, 78, 249, 0.2);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(117, 78, 249, 0.1);
            padding: 1.5rem;
            text-align: left;
            font-size: 1.5rem;
            color: var(--main-color);
            font-weight: 600;
        }

        td {
            padding: 1.5rem;
            border-bottom: .1rem solid rgba(117, 78, 249, 0.1);
            font-size: 1.4rem;
        }

        tr:hover {
            background: rgba(117, 78, 249, 0.05);
        }

        .badge {
            padding: .5rem 1rem;
            border-radius: .5rem;
            font-size: 1.2rem;
            font-weight: 600;
            display: inline-block;
        }

        .badge-success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .badge-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .badge-warning {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .action-icon-btn {
            padding: .8rem 1.2rem;
            background: var(--main-color);
            color: white;
            border: none;
            border-radius: .5rem;
            cursor: pointer;
            font-size: 1.6rem;
            transition: .3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .action-icon-btn:hover {
            background: transparent;
            color: var(--main-color);
            border: .2rem solid var(--main-color);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--bg-color);
            padding: 3rem;
            border-radius: 1.5rem;
            width: 90%;
            max-width: 700px;
            margin: 2rem auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: .2rem solid var(--main-color);
        }

        .modal-header h2 {
            font-size: 2.5rem;
            color: var(--main-color);
        }

        .close-btn {
            font-size: 3rem;
            color: var(--text-color);
            cursor: pointer;
            border: none;
            background: transparent;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .info-item {
            padding: 1.5rem;
            background: rgba(117, 78, 249, 0.05);
            border-radius: .8rem;
        }

        .info-item label {
            font-size: 1.3rem;
            color: #888;
            display: block;
            margin-bottom: .5rem;
        }

        .info-item .value {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .file-download {
            padding: 1.5rem;
            background: rgba(40, 167, 69, 0.1);
            border-radius: .8rem;
            margin-bottom: 2rem;
            border: .2rem solid #28a745;
        }

        .file-download a {
            color: #28a745;
            font-size: 1.5rem;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-download a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: .8rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.5rem;
            border: .2rem solid rgba(117, 78, 249, 0.3);
            border-radius: .8rem;
            background: transparent;
            color: var(--text-color);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn-primary {
            padding: 1.2rem 2.5rem;
            background: var(--main-color);
            color: white;
            border: none;
            border-radius: .8rem;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: .3s ease;
            display: flex;
            align-items: center;
            gap: .8rem;
        }

        .btn-primary:hover {
            background: transparent;
            color: var(--main-color);
            border: .2rem solid var(--main-color);
        }

        .btn-cancel {
            padding: 1.2rem 2.5rem;
            background: transparent;
            color: var(--main-color);
            border: .2rem solid var(--main-color);
            border-radius: .8rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: .3s ease;
        }

        .btn-cancel:hover {
            background: var(--main-color);
            color: white;
        }

        @media (max-width: 768px) {
            .filter-bar {
                flex-direction: column;
            }

            table {
                font-size: 1.2rem;
            }

            th, td {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Assessor Header -->
    <header class="assessor-header">
        <a href="dashboard-new.html" class="logo">CodeSmart Assessor</a>

        <nav class="assessor-nav">
            <a href="dashboard-new.html">Dashboard</a>
            <a href="grade-submissions-new.html" class="active">Grade Submissions</a>
            <a href="student-progress-new.html">Student Progress</a>
            <a href="#" id="darkModeToggle"><i class='bx bx-moon'></i></a>
        </nav>

        <a href="#" onclick="authService.logout()" style="font-size: 2rem; color: var(--main-color);">
            <i class='bx bx-log-out'></i>
        </a>
    </header>

    <!-- Assessor Content -->
    <section class="assessor-container">
        <div class="page-header">
            <h1 class="page-title">Grade Submissions</h1>
        </div>

        <!-- Statistics -->
        <div class="stats-row">
            <div class="stat-box">
                <h3 id="submissionsCount">0</h3>
                <p>Submissions</p>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="pending" onclick="filterSubmissions('pending')">
                <i class='bx bx-time'></i> Pending
            </button>
            <button class="filter-btn" data-filter="graded" onclick="filterSubmissions('graded')">
                <i class='bx bx-check-circle'></i> Graded
            </button>
        </div>

        <!-- Submissions Table -->
        <div class="card">
            <h3><i class='bx bx-file'></i> Submissions List</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Student</th>
                            <th>Assignment</th>
                            <th>Submitted</th>
                            <th>Status</th>
                            <th>Score</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="submissionsTableBody">
                        <!-- Submissions will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Grade Modal -->
    <div id="gradeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="gradeModalTitle">Grade Submission</h2>
                <button class="close-btn" onclick="closeGradeModal()">&times;</button>
            </div>

            <!-- Submission Info -->
            <div class="info-grid">
                <div class="info-item">
                    <label>Student</label>
                    <div class="value" id="modalStudentName">-</div>
                </div>
                <div class="info-item">
                    <label>Assignment</label>
                    <div class="value" id="modalAssignmentTitle">-</div>
                </div>
                <div class="info-item">
                    <label>Module</label>
                    <div class="value" id="modalModuleName">-</div>
                </div>
                <div class="info-item">
                    <label>Submitted Date</label>
                    <div class="value" id="modalSubmittedDate">-</div>
                </div>
            </div>

            <!-- File Download -->
            <div id="modalFileInfo" class="file-download" style="display: none;">
                <a href="#" id="modalFileLink" target="_blank">
                    <i class='bx bx-download'></i> Download Submission File
                </a>
            </div>

            <!-- Graded Info (if already graded) -->
            <div id="modalGradedInfo" class="info-grid" style="display: none; margin-bottom: 2rem;">
                <div class="info-item">
                    <label>Graded By</label>
                    <div class="value" id="modalGradedBy">-</div>
                </div>
                <div class="info-item">
                    <label>Graded Date</label>
                    <div class="value" id="modalGradedDate">-</div>
                </div>
            </div>

            <!-- Grade Form -->
            <form id="gradeForm" onsubmit="handleGradeSubmit(event)">
                <div class="form-group">
                    <label for="gradeScore">Score (0-100) *</label>
                    <input type="number" id="gradeScore" min="0" max="100" step="0.1" required onchange="updateStatusByScore()">
                </div>

                <div class="form-group">
                    <label for="gradeStatus">Status *</label>
                    <select id="gradeStatus" required>
                        <option value="pending">Pending</option>
                        <option value="graded">Graded</option>
                        <option value="passed">Passed</option>
                        <option value="failed">Failed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="gradeFeedback">Feedback</label>
                    <textarea id="gradeFeedback" rows="5" placeholder="Provide feedback to the student..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeGradeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class='bx bx-check'></i> Submit Grade
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="pageLoader" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center;">
        <div style="background: white; padding: 3rem; border-radius: 1rem; text-align: center;">
            <div style="border: 4px solid #f3f3f3; border-top: 4px solid var(--main-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
            <p style="font-size: 1.6rem;">Loading...</p>
        </div>
    </div>

    <style>
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style>

    <!-- API Integration -->
    <script src="/src/js/auth.js"></script>
    <script src="/src/js/api-service.js"></script>
    <script src="/src/js/assessor-grade.js"></script>
</body>
</html>
