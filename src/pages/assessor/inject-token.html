<!DOCTYPE html>
<html>
<head>
    <title>Inject Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #5568d3;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Token Injector for Discussions Page</h1>
    <p>Use this page to inject the assessor token into localStorage</p>

    <button onclick="injectToken()">Inject Assessor Token</button>
    <button onclick="checkToken()">Check Token</button>
    <button onclick="goToDiscussions()">Go to Discussions</button>

    <div id="status"></div>

    <script>
        function injectToken() {
            const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjYsImlhdCI6MTc2Mjc1Mzg4MiwiZXhwIjoxNzYzMzU4NjgyfQ.pMOEuzVtyxxIofxZmSWgTH--at3rlbQaZScpcesbFN0';
            localStorage.setItem('codesmart_token', token);
            localStorage.setItem('token', token);
            document.getElementById('status').innerHTML = '<p style="color: green; background: #d1fae5; padding: 15px; border-radius: 5px;">✓ Token injected successfully!</p>';
        }

        function checkToken() {
            const token = localStorage.getItem('codesmart_token') || localStorage.getItem('token');
            if (token) {
                const preview = token.substring(0, 50);
                document.getElementById('status').innerHTML = '<p style="color: green; background: #d1fae5; padding: 15px; border-radius: 5px;">✓ Token exists: ' + preview + '...</p>';
            } else {
                document.getElementById('status').innerHTML = '<p style="color: red; background: #fee2e2; padding: 15px; border-radius: 5px;">✗ No token found!</p>';
            }
        }

        function goToDiscussions() {
            window.location.href = 'discussions-sidebar.html';
        }

        // Auto-check on load
        window.onload = function() {
            checkToken();
        };
    </script>
</body>
</html>
