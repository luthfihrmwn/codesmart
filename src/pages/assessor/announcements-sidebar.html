<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - Assessor Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/assessor-modern.css">
    <link rel="stylesheet" href="../../css/notification.css">
    <link rel="stylesheet" href="../../css/modal-system.css">

    <style>
        .announcements-container {
            padding: 2rem;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn-new-announcement {
            padding: 1.2rem 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s;
        }

        .btn-new-announcement:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-tab {
            padding: 1rem 2rem;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.4rem;
            transition: all 0.2s;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .announcements-grid {
            display: grid;
            gap: 2rem;
        }

        .announcement-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .announcement-card.urgent {
            border-left-color: #ef4444;
            background: linear-gradient(90deg, #fef2f2 0%, white 10%);
        }

        .announcement-card.high {
            border-left-color: #f59e0b;
            background: linear-gradient(90deg, #fffbeb 0%, white 10%);
        }

        .announcement-card.normal {
            border-left-color: #3b82f6;
        }

        .announcement-card.low {
            border-left-color: #6b7280;
        }

        .announcement-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .announcement-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
        }

        .announcement-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .priority-badge {
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-badge.urgent {
            background: #fee2e2;
            color: #991b1b;
        }

        .priority-badge.high {
            background: #fed7aa;
            color: #92400e;
        }

        .priority-badge.normal {
            background: #dbeafe;
            color: #1e40af;
        }

        .priority-badge.low {
            background: #e5e7eb;
            color: #374151;
        }

        .announcement-meta {
            display: flex;
            gap: 2rem;
            font-size: 1.3rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
        }

        .announcement-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .announcement-content {
            font-size: 1.5rem;
            line-height: 1.7;
            color: #4b5563;
            margin-bottom: 1.5rem;
        }

        .announcement-target {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .target-badge {
            padding: 0.5rem 1rem;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 1.3rem;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .announcement-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #f0f0f0;
        }

        .btn-action {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            background: white;
            cursor: pointer;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .btn-action:hover {
            background: #f3f4f6;
        }

        .btn-action.edit {
            color: #3b82f6;
            border-color: #3b82f6;
        }

        .btn-action.edit:hover {
            background: #eff6ff;
        }

        .btn-action.delete {
            color: #ef4444;
            border-color: #ef4444;
        }

        .btn-action.delete:hover {
            background: #fef2f2;
        }

        .btn-action.deactivate {
            color: #6b7280;
        }

        /* Modal Styles */
        .announcement-modal {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            max-width: 700px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 2.4rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-size: 1.4rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.8rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1.2rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.4rem;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2.5rem;
        }

        .btn-cancel {
            padding: 1rem 2rem;
            background: #f3f4f6;
            border: none;
            border-radius: 8px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel:hover {
            background: #e5e7eb;
        }

        .btn-submit {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            color: #9ca3af;
            background: white;
            border-radius: 12px;
        }

        .empty-state i {
            font-size: 6rem;
            margin-bottom: 2rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.6rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <!-- Include Sidebar -->
    <nav class="sidebar" id="sidebar"></nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="top-header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class='bx bx-menu'></i>
                </button>
                <h1>Announcements</h1>
            </div>
            <div class="header-right">
                <!-- Notification Bell -->
                <div class="notification-bell" id="notificationBell">
                    <i class='bx bx-bell'></i>
                    <span class="notification-badge" id="notificationBadge">0</span>
                </div>
                <!-- Notification Dropdown -->
                <div class="notification-dropdown" id="notificationDropdown"></div>

                <div class="user-profile">
                    <img src="../../images/default-avatar.png" alt="User" onerror="this.src='https://ui-avatars.com/api/?name=Assessor&background=667eea&color=fff'">
                    <span id="userName">Assessor</span>
                </div>
            </div>
        </header>

        <!-- Announcements Container -->
        <div class="announcements-container">
            <!-- Action Bar -->
            <div class="action-bar">
                <div class="filter-tabs">
                    <div class="filter-tab active" data-filter="all">All</div>
                    <div class="filter-tab" data-filter="urgent">Urgent</div>
                    <div class="filter-tab" data-filter="high">High</div>
                    <div class="filter-tab" data-filter="normal">Normal</div>
                    <div class="filter-tab" data-filter="active">Active Only</div>
                </div>
                <button class="btn-new-announcement" id="btnNewAnnouncement">
                    <i class='bx bx-plus'></i>
                    New Announcement
                </button>
            </div>

            <!-- Announcements Grid -->
            <div class="announcements-grid" id="announcementsGrid">
                <div class="loading">
                    <i class='bx bx-loader-alt bx-spin'></i>
                    Loading announcements...
                </div>
            </div>
        </div>
    </div>

    <!-- Announcement Form Modal -->
    <div class="modal" id="announcementModal" style="display: none;">
        <div class="modal-overlay" onclick="closeAnnouncementModal()"></div>
        <div class="announcement-modal">
            <h2 class="modal-header">
                <i class='bx bx-megaphone'></i>
                <span id="modalTitle">New Announcement</span>
            </h2>
            <form id="announcementForm">
                <input type="hidden" id="announcementId">

                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="content">Content *</label>
                    <textarea id="content" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="priority">Priority *</label>
                        <select id="priority" required>
                            <option value="normal">Normal</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                            <option value="low">Low</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="targetRole">Target Role *</label>
                        <select id="targetRole" required>
                            <option value="all">All Users</option>
                            <option value="student">Students Only</option>
                            <option value="assessor">Assessors Only</option>
                            <option value="admin">Admins Only</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="targetLevel">Target Level (Students)</label>
                    <select id="targetLevel">
                        <option value="all">All Levels</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeAnnouncementModal()">Cancel</button>
                    <button type="submit" class="btn-submit">
                        <i class='bx bx-send'></i>
                        Publish Announcement
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../../js/api-service.js"></script>
    <script type="module" src="../../js/modal-service.js"></script>
    <script type="module" src="../../js/notification-bell.js"></script>
    <script type="module">
        import apiService from '../../js/api-service.js';
        import { modalService } from '../../js/modal-service.js';

        let announcements = [];
        let currentFilter = 'all';
        let editingId = null;

        // Load sidebar
        async function loadSidebar() {
            const response = await fetch('announcements-sidebar.html');
            const html = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const sidebar = doc.querySelector('.sidebar');
            if (sidebar) {
                document.getElementById('sidebar').innerHTML = sidebar.innerHTML;

                // Set active nav
                const navLinks = document.querySelectorAll('.sidebar .nav-link');
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === 'announcements-sidebar.html') {
                        link.classList.add('active');
                    }
                });
            }
        }

        // Initialize
        async function init() {
            await loadSidebar();
            await loadAnnouncements();
            setupEventListeners();
        }

        // Load announcements
        async function loadAnnouncements() {
            try {
                const response = await fetch('http://localhost:5000/api/v1/announcements', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    announcements = data.data.announcements || [];
                    renderAnnouncements();
                }
            } catch (error) {
                console.error('Error loading announcements:', error);
                renderEmptyState();
            }
        }

        // Render announcements
        function renderAnnouncements() {
            const container = document.getElementById('announcementsGrid');

            let filtered = [...announcements];

            // Apply filter
            if (currentFilter === 'active') {
                filtered = filtered.filter(a => a.is_active);
            } else if (currentFilter !== 'all') {
                filtered = filtered.filter(a => a.priority === currentFilter);
            }

            if (filtered.length === 0) {
                renderEmptyState();
                return;
            }

            container.innerHTML = filtered.map(announcement => `
                <div class="announcement-card ${announcement.priority}">
                    <div class="announcement-header">
                        <div>
                            <h3 class="announcement-title">${announcement.title}</h3>
                            <div class="announcement-meta">
                                <span><i class='bx bx-user'></i> ${announcement.author_name || 'System'}</span>
                                <span><i class='bx bx-time'></i> ${formatDate(announcement.created_at)}</span>
                                ${!announcement.is_active ? '<span style="color: #ef4444;"><i class="bx bx-x-circle"></i> Inactive</span>' : ''}
                            </div>
                        </div>
                        <span class="priority-badge ${announcement.priority}">${announcement.priority}</span>
                    </div>

                    <p class="announcement-content">${announcement.content}</p>

                    <div class="announcement-target">
                        <span class="target-badge">
                            <i class='bx bx-group'></i>
                            Target: ${formatTargetRole(announcement.target_role)}
                        </span>
                        ${announcement.target_level !== 'all' ? `
                            <span class="target-badge">
                                <i class='bx bx-layer'></i>
                                Level: ${announcement.target_level}
                            </span>
                        ` : ''}
                    </div>

                    <div class="announcement-actions">
                        <button class="btn-action edit" onclick="editAnnouncement(${announcement.id})">
                            <i class='bx bx-edit'></i> Edit
                        </button>
                        ${announcement.is_active ? `
                            <button class="btn-action deactivate" onclick="deactivateAnnouncement(${announcement.id})">
                                <i class='bx bx-hide'></i> Deactivate
                            </button>
                        ` : `
                            <button class="btn-action" onclick="activateAnnouncement(${announcement.id})" style="color: #10b981; border-color: #10b981;">
                                <i class='bx bx-show'></i> Activate
                            </button>
                        `}
                        <button class="btn-action delete" onclick="deleteAnnouncement(${announcement.id})">
                            <i class='bx bx-trash'></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Render empty state
        function renderEmptyState() {
            const container = document.getElementById('announcementsGrid');
            container.innerHTML = `
                <div class="empty-state">
                    <i class='bx bx-megaphone'></i>
                    <h3>No Announcements Found</h3>
                    <p>Create your first announcement to communicate with students</p>
                </div>
            `;
        }

        // Format target role
        function formatTargetRole(role) {
            const roles = {
                'all': 'All Users',
                'student': 'Students',
                'assessor': 'Assessors',
                'admin': 'Admins'
            };
            return roles[role] || role;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }

        // Open new announcement modal
        function openNewAnnouncementModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'New Announcement';
            document.getElementById('announcementForm').reset();
            document.getElementById('announcementId').value = '';
            document.getElementById('announcementModal').style.display = 'flex';
        }

        // Edit announcement
        window.editAnnouncement = function(id) {
            const announcement = announcements.find(a => a.id === id);
            if (!announcement) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Announcement';
            document.getElementById('announcementId').value = id;
            document.getElementById('title').value = announcement.title;
            document.getElementById('content').value = announcement.content;
            document.getElementById('priority').value = announcement.priority;
            document.getElementById('targetRole').value = announcement.target_role;
            document.getElementById('targetLevel').value = announcement.target_level;
            document.getElementById('announcementModal').style.display = 'flex';
        };

        // Close modal
        window.closeAnnouncementModal = function() {
            document.getElementById('announcementModal').style.display = 'none';
            editingId = null;
        };

        // Submit announcement
        async function submitAnnouncement(e) {
            e.preventDefault();

            const formData = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                priority: document.getElementById('priority').value,
                target_role: document.getElementById('targetRole').value,
                target_level: document.getElementById('targetLevel').value
            };

            try {
                const url = editingId
                    ? `http://localhost:5000/api/v1/announcements/${editingId}`
                    : 'http://localhost:5000/api/v1/announcements';

                const method = editingId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (data.success) {
                    modalService.showNotification(
                        editingId ? 'Announcement updated successfully' : 'Announcement created successfully',
                        'success'
                    );
                    closeAnnouncementModal();
                    await loadAnnouncements();
                } else {
                    modalService.showNotification(data.message || 'Error saving announcement', 'error');
                }
            } catch (error) {
                console.error('Error saving announcement:', error);
                modalService.showNotification('Error saving announcement', 'error');
            }
        }

        // Deactivate announcement
        window.deactivateAnnouncement = async function(id) {
            if (!confirm('Are you sure you want to deactivate this announcement?')) return;

            try {
                const response = await fetch(`http://localhost:5000/api/v1/announcements/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ is_active: false })
                });

                const data = await response.json();
                if (data.success) {
                    modalService.showNotification('Announcement deactivated', 'success');
                    await loadAnnouncements();
                }
            } catch (error) {
                console.error('Error deactivating announcement:', error);
                modalService.showNotification('Error deactivating announcement', 'error');
            }
        };

        // Activate announcement
        window.activateAnnouncement = async function(id) {
            try {
                const announcement = announcements.find(a => a.id === id);
                const response = await fetch(`http://localhost:5000/api/v1/announcements/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        ...announcement,
                        is_active: true
                    })
                });

                const data = await response.json();
                if (data.success) {
                    modalService.showNotification('Announcement activated', 'success');
                    await loadAnnouncements();
                }
            } catch (error) {
                console.error('Error activating announcement:', error);
                modalService.showNotification('Error activating announcement', 'error');
            }
        };

        // Delete announcement
        window.deleteAnnouncement = async function(id) {
            if (!confirm('Are you sure you want to delete this announcement? This action cannot be undone.')) return;

            try {
                const response = await fetch(`http://localhost:5000/api/v1/announcements/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    modalService.showNotification('Announcement deleted', 'success');
                    await loadAnnouncements();
                }
            } catch (error) {
                console.error('Error deleting announcement:', error);
                modalService.showNotification('Error deleting announcement', 'error');
            }
        };

        // Setup event listeners
        function setupEventListeners() {
            // Menu toggle
            document.getElementById('menuToggle')?.addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('active');
            });

            // New announcement button
            document.getElementById('btnNewAnnouncement')?.addEventListener('click', openNewAnnouncementModal);

            // Form submit
            document.getElementById('announcementForm')?.addEventListener('submit', submitAnnouncement);

            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    renderAnnouncements();
                });
            });
        }

        // Start
        init();
    </script>
</body>
</html>
