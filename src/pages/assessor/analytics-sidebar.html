<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Assessor</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/assessor-modern.css">
    <link rel="stylesheet" href="../../css/notification.css">
    <link rel="stylesheet" href="../../css/modal-system.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <style>
        .analytics-container {
            padding: 2rem;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 2rem;
            transition: all 0.3s;
        }

        .stat-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
        }

        .stat-icon.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stat-icon.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .stat-icon.warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .stat-icon.danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .stat-info h3 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.3rem;
        }

        .stat-info p {
            font-size: 1.4rem;
            color: #6b7280;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .chart-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .chart-card h3 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .full-width-card {
            grid-column: 1 / -1;
        }

        .at-risk-section {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .at-risk-section h3 {
            font-size: 2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .risk-table {
            width: 100%;
            border-collapse: collapse;
        }

        .risk-table th {
            background: #f9fafb;
            padding: 1.5rem;
            text-align: left;
            font-size: 1.3rem;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        .risk-table td {
            padding: 1.5rem;
            border-bottom: 1px solid #f0f0f0;
            font-size: 1.4rem;
            color: #4b5563;
        }

        .risk-table tr:hover {
            background: #f9fafb;
        }

        .risk-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .risk-badge.high {
            background: #fee2e2;
            color: #991b1b;
        }

        .risk-badge.medium {
            background: #fed7aa;
            color: #92400e;
        }

        .risk-badge.low {
            background: #fef3c7;
            color: #854d0e;
        }

        .filter-bar {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-bar select {
            padding: 1rem 1.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.4rem;
            background: white;
            color: #333;
            min-width: 200px;
        }

        .filter-bar label {
            font-size: 1.4rem;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .btn-export {
            margin-left: auto;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.6rem;
            color: #9ca3af;
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            color: #9ca3af;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- Include Sidebar -->
    <nav class="sidebar" id="sidebar"></nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="top-header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class='bx bx-menu'></i>
                </button>
                <h1>Analytics Dashboard</h1>
            </div>
            <div class="header-right">
                <!-- Notification Bell -->
                <div class="notification-bell" id="notificationBell">
                    <i class='bx bx-bell'></i>
                    <span class="notification-badge" id="notificationBadge">0</span>
                </div>
                <!-- Notification Dropdown -->
                <div class="notification-dropdown" id="notificationDropdown"></div>

                <div class="user-profile">
                    <img src="../../images/default-avatar.png" alt="User" onerror="this.src='https://ui-avatars.com/api/?name=Assessor&background=667eea&color=fff'">
                    <span id="userName">Assessor</span>
                </div>
            </div>
        </header>

        <!-- Analytics Container -->
        <div class="analytics-container">
            <!-- Filter Bar -->
            <div class="filter-bar">
                <label>
                    <i class='bx bx-calendar'></i>
                    Time Range:
                </label>
                <select id="filterDays">
                    <option value="7">Last 7 Days</option>
                    <option value="30" selected>Last 30 Days</option>
                    <option value="90">Last 90 Days</option>
                    <option value="365">Last Year</option>
                </select>
                <label>
                    <i class='bx bx-book'></i>
                    Module:
                </label>
                <select id="filterModule">
                    <option value="">All Modules</option>
                </select>
                <button class="btn-export" onclick="exportAnalytics()">
                    <i class='bx bx-download'></i>
                    Export Report
                </button>
            </div>

            <!-- Stats Overview -->
            <div class="stats-overview" id="statsOverview">
                <div class="loading">
                    <i class='bx bx-loader-alt bx-spin'></i> Loading stats...
                </div>
            </div>

            <!-- Charts Grid -->
            <div class="charts-grid">
                <!-- Grade Distribution Chart -->
                <div class="chart-card">
                    <h3>
                        <i class='bx bx-bar-chart'></i>
                        Grade Distribution
                    </h3>
                    <div class="chart-container">
                        <canvas id="gradeChart"></canvas>
                    </div>
                </div>

                <!-- Module Completion Chart -->
                <div class="chart-card">
                    <h3>
                        <i class='bx bx-pie-chart-alt-2'></i>
                        Module Completion
                    </h3>
                    <div class="chart-container">
                        <canvas id="completionChart"></canvas>
                    </div>
                </div>

                <!-- Engagement Trend Chart -->
                <div class="chart-card full-width-card">
                    <h3>
                        <i class='bx bx-line-chart'></i>
                        Student Engagement Trend
                    </h3>
                    <div class="chart-container">
                        <canvas id="engagementChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- At-Risk Students Section -->
            <div class="at-risk-section">
                <h3>
                    <i class='bx bx-error'></i>
                    At-Risk Students
                </h3>
                <div id="atRiskTableContainer">
                    <div class="loading">
                        <i class='bx bx-loader-alt bx-spin'></i> Loading at-risk students...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../../js/api-service.js"></script>
    <script type="module" src="../../js/modal-service.js"></script>
    <script type="module" src="../../js/notification-bell.js"></script>
    <script type="module">
        import apiService from '../../js/api-service.js';
        import { modalService } from '../../js/modal-service.js';

        let charts = {};
        let dashboardData = null;
        let modules = [];

        // Load sidebar
        async function loadSidebar() {
            const response = await fetch('analytics-sidebar.html');
            const html = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const sidebar = doc.querySelector('.sidebar');
            if (sidebar) {
                document.getElementById('sidebar').innerHTML = sidebar.innerHTML;

                // Set active nav
                const navLinks = document.querySelectorAll('.sidebar .nav-link');
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === 'analytics-sidebar.html') {
                        link.classList.add('active');
                    }
                });
            }
        }

        // Initialize
        async function init() {
            await loadSidebar();
            await loadModules();
            await loadDashboardData();
            setupEventListeners();
        }

        // Load modules
        async function loadModules() {
            try {
                const response = await apiService.getModules();
                if (response.success) {
                    modules = response.data.modules || response.data || [];
                    const filterModule = document.getElementById('filterModule');
                    modules.forEach(module => {
                        const option = document.createElement('option');
                        option.value = module.id;
                        option.textContent = `${module.name} (${module.level.toUpperCase()})`;
                        filterModule.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading modules:', error);
            }
        }

        // Load dashboard data
        async function loadDashboardData() {
            try {
                const days = document.getElementById('filterDays').value;
                const response = await fetch(`http://localhost:5000/api/v1/analytics/dashboard?days=${days}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    dashboardData = data.data;
                    renderStats();
                    await loadGradeDistribution();
                    await loadModuleCompletion();
                    await loadEngagementMetrics();
                    await loadAtRiskStudents();
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.getElementById('statsOverview').innerHTML = '<div class="empty-state"><i class="bx bx-error"></i><p>Error loading analytics data</p></div>';
            }
        }

        // Render stats
        function renderStats() {
            const container = document.getElementById('statsOverview');
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon primary">
                        <i class='bx bx-user'></i>
                    </div>
                    <div class="stat-info">
                        <h3>${dashboardData.total_students || 0}</h3>
                        <p>Total Students</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon success">
                        <i class='bx bx-check-circle'></i>
                    </div>
                    <div class="stat-info">
                        <h3>${dashboardData.pending_submissions || 0}</h3>
                        <p>Pending Submissions</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon warning">
                        <i class='bx bx-star'></i>
                    </div>
                    <div class="stat-info">
                        <h3>${dashboardData.average_score ? dashboardData.average_score.toFixed(1) : '0'}%</h3>
                        <p>Average Score</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon danger">
                        <i class='bx bx-error'></i>
                    </div>
                    <div class="stat-info">
                        <h3>${dashboardData.at_risk_count || 0}</h3>
                        <p>At-Risk Students</p>
                    </div>
                </div>
            `;
        }

        // Load grade distribution
        async function loadGradeDistribution() {
            try {
                const moduleId = document.getElementById('filterModule').value;
                const params = moduleId ? `?module_id=${moduleId}` : '';
                const response = await fetch(`http://localhost:5000/api/v1/analytics/grade-distribution${params}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    renderGradeChart(data.data.distribution);
                }
            } catch (error) {
                console.error('Error loading grade distribution:', error);
            }
        }

        // Render grade chart
        function renderGradeChart(distribution) {
            const ctx = document.getElementById('gradeChart');
            if (charts.gradeChart) charts.gradeChart.destroy();

            charts.gradeChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['A (90-100)', 'B (80-89)', 'C (70-79)', 'D (60-69)', 'F (0-59)'],
                    datasets: [{
                        label: 'Number of Students',
                        data: [
                            distribution?.a || 0,
                            distribution?.b || 0,
                            distribution?.c || 0,
                            distribution?.d || 0,
                            distribution?.f || 0
                        ],
                        backgroundColor: [
                            'rgba(16, 185, 129, 0.8)',
                            'rgba(59, 130, 246, 0.8)',
                            'rgba(245, 158, 11, 0.8)',
                            'rgba(239, 68, 68, 0.8)',
                            'rgba(107, 114, 128, 0.8)'
                        ],
                        borderColor: [
                            'rgb(16, 185, 129)',
                            'rgb(59, 130, 246)',
                            'rgb(245, 158, 11)',
                            'rgb(239, 68, 68)',
                            'rgb(107, 114, 128)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // Load module completion
        async function loadModuleCompletion() {
            try {
                const response = await fetch('http://localhost:5000/api/v1/analytics/module-completion', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    renderCompletionChart(data.data.modules);
                }
            } catch (error) {
                console.error('Error loading module completion:', error);
            }
        }

        // Render completion chart
        function renderCompletionChart(modulesData) {
            const ctx = document.getElementById('completionChart');
            if (charts.completionChart) charts.completionChart.destroy();

            charts.completionChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: modulesData.map(m => m.module_name),
                    datasets: [{
                        label: 'Completion Rate',
                        data: modulesData.map(m => parseFloat(m.completion_rate) || 0),
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(16, 185, 129, 0.8)',
                            'rgba(59, 130, 246, 0.8)',
                            'rgba(245, 158, 11, 0.8)'
                        ],
                        borderColor: [
                            'rgb(102, 126, 234)',
                            'rgb(118, 75, 162)',
                            'rgb(16, 185, 129)',
                            'rgb(59, 130, 246)',
                            'rgb(245, 158, 11)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Load engagement metrics
        async function loadEngagementMetrics() {
            try {
                const days = document.getElementById('filterDays').value;
                const response = await fetch(`http://localhost:5000/api/v1/analytics/engagement?days=${days}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    renderEngagementChart(data.data.daily_activity);
                }
            } catch (error) {
                console.error('Error loading engagement metrics:', error);
            }
        }

        // Render engagement chart
        function renderEngagementChart(dailyActivity) {
            const ctx = document.getElementById('engagementChart');
            if (charts.engagementChart) charts.engagementChart.destroy();

            const sortedActivity = dailyActivity.sort((a, b) => new Date(a.date) - new Date(b.date));

            charts.engagementChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sortedActivity.map(d => new Date(d.date).toLocaleDateString()),
                    datasets: [{
                        label: 'Active Users',
                        data: sortedActivity.map(d => parseInt(d.active_users) || 0),
                        borderColor: 'rgb(102, 126, 234)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // Load at-risk students
        async function loadAtRiskStudents() {
            try {
                const response = await fetch('http://localhost:5000/api/v1/analytics/at-risk-students', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    renderAtRiskTable(data.data.at_risk_students);
                }
            } catch (error) {
                console.error('Error loading at-risk students:', error);
                document.getElementById('atRiskTableContainer').innerHTML = '<div class="empty-state"><i class="bx bx-error"></i><p>Error loading at-risk students</p></div>';
            }
        }

        // Render at-risk table
        function renderAtRiskTable(students) {
            const container = document.getElementById('atRiskTableContainer');

            if (students.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="bx bx-check-circle"></i><p>No at-risk students found</p></div>';
                return;
            }

            container.innerHTML = `
                <table class="risk-table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Email</th>
                            <th>Level</th>
                            <th>Avg Score</th>
                            <th>Total Submissions</th>
                            <th>Last Submission</th>
                            <th>Risk Level</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${students.map(student => `
                            <tr>
                                <td>${student.name}</td>
                                <td>${student.email}</td>
                                <td>${student.current_level || '-'}</td>
                                <td>${student.average_score ? parseFloat(student.average_score).toFixed(1) : '-'}</td>
                                <td>${student.total_submissions || 0}</td>
                                <td>${student.last_submission_date ? formatDate(student.last_submission_date) : 'Never'}</td>
                                <td><span class="risk-badge ${student.risk_level}">${student.risk_level}</span></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
            return date.toLocaleDateString();
        }

        // Export analytics
        window.exportAnalytics = async function() {
            try {
                const moduleId = document.getElementById('filterModule').value;
                const params = moduleId ? `?module_id=${moduleId}` : '';
                window.location.href = `http://localhost:5000/api/v1/exports/class-summary${params}&token=${localStorage.getItem('token')}`;
                modalService.showNotification('Exporting analytics...', 'info');
            } catch (error) {
                console.error('Error exporting analytics:', error);
                modalService.showNotification('Error exporting analytics', 'error');
            }
        };

        // Setup event listeners
        function setupEventListeners() {
            // Menu toggle
            document.getElementById('menuToggle')?.addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('active');
            });

            // Filter changes
            document.getElementById('filterDays')?.addEventListener('change', () => {
                loadDashboardData();
            });

            document.getElementById('filterModule')?.addEventListener('change', () => {
                loadGradeDistribution();
            });
        }

        // Start
        init();
    </script>
</body>
</html>
