<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeSmart Admin Panel - Users</title>
  <link rel="stylesheet" href="../css/admin.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar Section -->
  <nav class="sidebar">
    <header>
      <div class="image">
        <i class='bx bx-code-alt icon'></i>
        <div class="image-text">
          <span class="name">CodeSmart Admin</span>
          <span class="profession">Administrator Panel</span>
        </div>
      </div>
    </header>
    <div class="menu">
      <ul class="menu-links">
        <li class="nav-link"><a href="admin-dashboard.html"><i class='bx bx-home icon'></i><span class="text nav-text">Dashboard</span></a></li>
        <li class="nav-link"><a href="admin-users.html"><i class='bx bx-user icon'></i><span class="text nav-text">Users</span></a></li>
        <li class="nav-link"><a href="admin-report.html"><i class='bx bx-bar-chart-alt icon'></i><span class="text nav-text">Reports</span></a></li>
        <li class="nav-link"><a href="admin-course.html"><i class='bx bx-book icon'></i><span class="text nav-text">Materi</span></a></li>
        <li class="nav-link"><a href="admin-setting.html"><i class='bx bx-cog icon'></i><span class="text nav-text">Settings</span></a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content Section -->
  <section class="home">
    <div class="toggle" id="toggleDark">
      <i class='bx bx-moon'></i>
    </div>
    <div class="text">Manage Users</div>
    <div class="action-buttons">
      <button id="importBtn">Import Users</button>
      <button id="addBtn">Add User</button>
    </div>

    <div class="user-list">
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Populated by JS -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Modals -->
  <div id="importModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('importModal')">&times;</span>
      <div class="modal-header">Import Users</div>
      <div class="modal-body">
        <form>
          <label for="importFile">Choose CSV File:</label>
          <input type="file" id="importFile" accept=".csv" required>
        </form>
      </div>
      <div class="modal-footer">
        <button class="light" onclick="closeModal('importModal')">Cancel</button>
        <button class="save-btn">Upload</button>
      </div>
    </div>
  </div>

  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('userModal')">&times;</span>
      <div class="modal-header">Add User</div>
      <div class="modal-body">
        <form id="userForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <label for="role">Role:</label>
          <select id="role" name="role" required>
            <option value="">-- Select Role --</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
            <option value="assesor">Assesor</option>
          </select>
          

          <label for="status">Status:</label>
          <select id="status" name="status" required>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </form>
      </div>
      <div class="modal-footer">
        <button class="light" onclick="closeModal('userModal')">Cancel</button>
        <button class="save-btn" onclick="saveUser()">Save</button>
      </div>
    </div>
  </div>

  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('deleteModal')">&times;</span>
      <div class="modal-header">Delete User</div>
      <div class="modal-body">
        <p>Are you sure you want to delete this user?</p>
      </div>
      <div class="modal-footer">
        <button class="light" onclick="closeModal('deleteModal')">Cancel</button>
        <button class="delete-btn" onclick="deleteUser()">Delete</button>
      </div>
    </div>
  </div>

  <script src="../js/admin.js"></script>
</body>
</html>
