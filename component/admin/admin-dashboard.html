  <nav class="sidebar">
    <header>
      <div class="image">
        <i class='bx bx-code-alt icon'></i>
        <div class="image-text">
          <span class="name">CodeSmart Admin</span>
          <span class="profession">Administrator Panel</span>
        </div>
      </div>
    </header>
    <div class="menu">
      <ul class="menu-links">
        <li class="nav-link">
          <a href="admin-dashboard.html">
            <i class='bx bx-home icon'></i>
            <span class="text nav-text">Dashboard</span>
          </a>
        </li>
        <li class="nav-link">
          <a href="admin-users.html">
            <i class='bx bx-user icon'></i>
            <span class="text nav-text">Users</span>
          </a>
        </li>
        <li class="nav-link">
          <a href="admin-report.html">
            <i class='bx bx-bar-chart-alt icon'></i>
            <span class="text nav-text">Reports</span>
          </a>

        <li class="nav-link">
          <a href="admin-course.html">
            <i class='bx bx-book icon'></i>

          </a>
        </li>
        <li class="nav-link">
          <a href="admin-setting.html">
            <i class='bx bx-cog icon'></i>
            <span class="text nav-text">Settings</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  

  <!-- Main Content Section -->
  <section class="home">
    <!-- Dark Mode Toggle -->
    <div class="toggle" id="toggleDark">
      <i class='bx bx-moon'></i>
    </div>
    <div class="text">Welcome to CodeSmart Admin Dashboard</div>
    <div class="dashboard-cards">
      <div class="card">
        <h3>Total Users</h3>
        <p>120</p>
      </div>
      <div class="card">
        <h3>Active Sessions</h3>
        <p>34</p>
      </div>
      <div class="card">
        <h3>Monthly Reports</h3>
        <p>8</p>
      </div>
    </div>
