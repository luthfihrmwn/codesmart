<html lang="en">
<head>

  <link rel="stylesheet" href="../css/admin.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar Section -->
  <nav class="sidebar">
    <header>
      <div class="image">
        <i class='bx bx-code-alt icon'></i>
        <div class="image-text">
          <span class="name">CodeSmart Admin</span>
          <span class="profession">Administrator Panel</span>
        </div>
      </div>
    </header>
    <div class="menu">
      <ul class="menu-links">
        <li class="nav-link">
          <a href="admin-dashboard.html">
            <i class='bx bx-home icon'></i>
            <span class="text nav-text">Dashboard</span>
          </a>
        </li>
        <li class="nav-link">
          <a href="admin-users.html">
            <i class='bx bx-user icon'></i>
            <span class="text nav-text">Users</span>
          </a>
        </li>
        <li class="nav-link">
          <a href="admin-report.html">
            <i class='bx bx-bar-chart-alt icon'></i>
            <span class="text nav-text">Reports</span>
          </a>
        </li>
                <!-- Materi Menu -->
        <li class="nav-link">
          <a href="admin-course.html">
            <i class='bx bx-book icon'></i>
            <span class="text nav-text">Materi</span>
          </a>
        </li>
        <li class="nav-link">
          <a href="admin-setting.html">
            <i class='bx bx-cog icon'></i>
            <span class="text nav-text">Settings</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content Section -->
  <section class="home">
    <div class="toggle" id="toggleDark">
      <i class='bx bx-moon'></i>
    </div>
    <div class="text">Reports Overview</div>
    <div class="report-list">
      <table>
        <thead>
          <tr>
            <th>Report ID</th>
            <th>Title</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#001</td>
            <td>Monthly User Growth</td>
            <td>April 2025</td>
            <td>Completed</td>
          </tr>
          <tr>
            <td>#002</td>
            <td>Monthly Activity Report</td>
            <td>April 2025</td>
            <td>In Progress</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <script src="../js/admin.js"></script>

</html>
